<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Seafarer Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      background: #f2f8ff;
      padding: 50px;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4">New Seafarer Registration</h3>
    <form onsubmit="registerUser(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 8 characters)</label>
        <input type="password" class="form-control" id="password" required minlength="8">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.firebasestorage.app",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301",
      measurementId: "G-DSSJMESQ7Z"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function registerUser(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      if (password.length < 8) {
        alert('Password must be at least 8 characters.');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          auth.currentUser.sendEmailVerification();
          alert('Registration successful! Please verify your email.');
          window.location.href = 'index.html';
        })
        .catch(error => {
          alert('Registration failed: ' + error.message);
        });
    }
  </script>
</body>
</html>
