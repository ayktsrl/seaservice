<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register ‚Ä¢ Orion</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f5f8fa; }
    .register-box{ background:#fff; border-radius:18px; box-shadow:0 8px 32px rgba(0,0,0,.12);
      max-width:400px; margin:7vh auto; padding:2.2rem 2rem; }
    .logo-icon{ display:flex; justify-content:center; align-items:center; margin-bottom:1.2rem; }
    .logo-icon img{ width:64px; height:64px; object-fit:contain; border-radius:13px; background:#f7f8fa; border:2px solid #f4f4fa; }
    .eye-btn{ background:none; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <div class="register-box">
    <div class="logo-icon"><img src="/logo.png" alt="Orion"/></div>
    <h2 class="mb-3 text-center fw-semibold" style="color:#1565c0;">Create your account</h2>

    <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Role</label><br/>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" value="seafarer" id="roleSeafarer" required>
          <label class="form-check-label" for="roleSeafarer">Seafarer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" value="company" id="roleCompany">
          <label class="form-check-label" for="roleCompany">Company</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" value="agency" id="roleAgency">
          <label class="form-check-label" for="roleAgency">Agency</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required autocomplete="given-name" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required autocomplete="family-name" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="birthDate">Date of Birth</label>
        <input type="date" class="form-control" id="birthDate" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone</label>
        <div class="input-group">
          <span class="input-group-text" id="countryCodeSpan">+90</span>
          <input type="tel" class="form-control" id="phone" required placeholder="5551234567" maxlength="15" inputmode="numeric" autocomplete="tel"/>
        </div>
        <div class="form-text">Digits only, country code is prefixed.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" required autocomplete="username email"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required autocomplete="new-password" minlength="6"/>
          <button type="button" class="eye-btn input-group-text" id="togglePassword" aria-label="Show password" aria-pressed="false">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="/index.html">Already have an account? Sign in</a>
    </div>
  </div>

  <script>
    // Show/Hide password
    const toggleBtn = document.getElementById('togglePassword');
    const passInput = document.getElementById('password');
    toggleBtn?.addEventListener('click', ()=>{
      const hidden = passInput.type === 'password';
      passInput.type = hidden ? 'text' : 'password';
      toggleBtn.setAttribute('aria-pressed', String(hidden));
      toggleBtn.textContent = hidden ? 'üôà' : 'üëÅÔ∏è';
      passInput.focus({ preventScroll:true });
    });
    // Digits only for phone
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', ()=> {
      phoneInput.value = phoneInput.value.replace(/\D+/g,'').slice(0,15);
    });
  </script>

  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const form = document.getElementById('registerForm');
    const errorBox = document.getElementById('errorBox');
    const submitBtn = document.getElementById('submitBtn');

    const showError = (msg) => { errorBox.innerHTML = msg; errorBox.classList.remove('d-none'); };
    const clearError = () => { errorBox.classList.add('d-none'); errorBox.innerHTML=''; };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const roleRadio = document.querySelector('input[name="role"]:checked');
      if (!roleRadio) return showError('Please select a role.');

      const role      = roleRadio.value.toLowerCase();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const birthDate = document.getElementById('birthDate').value;
      const email     = document.getElementById('email').value.trim().toLowerCase();
      const password  = document.getElementById('password').value;
      const phone     = document.getElementById('phone').value.trim();
      const cc        = document.getElementById('countryCodeSpan').textContent.trim();

      submitBtn.disabled = true;
      const original = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Registering‚Ä¶';

      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, password);

        const collectionName =
          role === 'seafarer' ? 'seafarers' :
          role === 'company'  ? 'companies'  :
          role === 'agency'   ? 'agencies'   : 'users';

        await setDoc(doc(db, collectionName, user.uid), {
          uid: user.uid,
          role,
          email,
          firstName,
          lastName,
          birthDate,       // legacy
          dob: birthDate,  // new
          phone: cc + phone,
          createdAt: serverTimestamp()
        });

        localStorage.setItem('role', role);
        location.href = '/home.html';
      } catch (err) {
        console.error('[register] error ‚Üí', err);
        const code = err?.code || '';
        let msg = 'Registration failed. Please try again.';
        if (code.includes('email-already-in-use')) msg = 'Email is already in use.';
        if (code.includes('weak-password'))        msg = 'Password should be at least 6 characters.';
        if (code.includes('network-request-failed')) msg = 'Network error. Please check your connection.';
        showError(`${msg}<div class="small text-muted mt-1">(${code || 'unknown error'})</div>`);
        submitBtn.disabled = false; submitBtn.innerHTML = original;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
