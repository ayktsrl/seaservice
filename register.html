<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SeaService</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #f7f8fa; min-height: 100vh; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; }
    .register-container { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; }
    .register-box { background: #fff; padding: 2.2rem 1.5rem 1.5rem 1.5rem; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
    .logo-icon { display: flex; justify-content: center; align-items: center; margin-bottom: 1.1rem; margin-top: -1.3rem; }
    .logo-icon img { width: 64px; height: 64px; object-fit: contain; border-radius: 15px; background: #f7f8fa; box-shadow: 0 2px 12px rgba(21,101,192,0.13); border: 2px solid #f4f4fa; }
    .register-title { font-size: 1.35rem; font-weight: bold; color: #1565c0; margin-bottom: 1.5rem; letter-spacing: 0.5px; text-align: center; }
    .form-label { font-weight: 500; color: #444; }
    .form-control, .input-group-text, .form-select { border-radius: 8px !important; }
    .form-control { min-height: 44px; font-size: 1rem; background: #fff; border: 1px solid #e3e8ef; color: #222; }
    .form-control:focus { border-color: #29c5f6; box-shadow: 0 0 0 2px #bbdefb88; }
    .btn-primary { border-radius: 8px; background: linear-gradient(90deg, #1875fa 0%, #29c5f6 100%); border: none; font-weight: 600; font-size: 1.09rem; letter-spacing: 0.5px; margin-top: 0.4rem; min-height: 44px; }
    .btn-primary:hover, .btn-primary:focus { background: linear-gradient(90deg, #29c5f6 0%, #1875fa 100%); }
    .login-link { font-size: 0.97rem; color: #1976d2; text-align: center; margin-top: 1.2rem; text-decoration: none; display: block; }
    .login-link:hover { text-decoration: underline; color: #0d47a1; }
    .eye-btn { background: none; border: none; outline: none; cursor: pointer; }
    @media (max-width: 480px) { .register-box { max-width: 98vw; padding: 1.5rem 0.7rem 1.1rem 0.7rem; } .logo-icon img { width: 48px; height: 48px; } .register-title { font-size: 1.12rem; margin-bottom: 1rem; } }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <div class="logo-icon">
        <img src="logo.png" alt="App Logo" />
      </div>
      <div class="register-title">Register</div>
      <form id="registerForm" style="width:100%">
        <!-- Rol seÃ§imi -->
        <div class="mb-3">
          <label class="form-label">User Type</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="seafarer" value="Seafarer" checked>
            <label class="form-check-label" for="seafarer">Seafarer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="company" value="Company">
            <label class="form-check-label" for="company">Company</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="agency" value="Agency">
            <label class="form-check-label" for="agency">Agency</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required autocomplete="email"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" required autocomplete="new-password"/>
            <button type="button" class="eye-btn input-group-text" id="togglePassword">
              <span id="eyeIcon">&#128065;</span>
            </button>
          </div>
        </div>
        <div class="mb-3 row gx-2">
          <div class="col-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required autocomplete="given-name"/>
          </div>
          <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required autocomplete="family-name"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="birthDate" required max="2100-01-01"/>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <div class="input-group">
            <select class="form-select" id="countryCode" style="max-width:110px;" required>
              <!-- options-country-codes.html buraya yÃ¼klenecek -->
            </select>
            <input type="tel" class="form-control" id="phone" required autocomplete="tel" placeholder="5xxxxxxxxx" maxlength="15"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <a href="index.html" class="login-link">Already have an account? Login</a>
    </div>
  </div>

  <!-- Åžifre gÃ¶ster/gizle -->
  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = 'ðŸ™ˆ';
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = 'ðŸ‘ï¸';
      }
    });

    // Country codes dropdown'u dinamik yÃ¼kle (options-country-codes.html'den)
    fetch('options/options-country-codes.html')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('countryCode').innerHTML = html;
      });
  </script>

  <!-- Firebase Register: Auth + Firestore -->
  <script type="module">
    import { app } from './firebase-config.js';
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const birthDate = document.getElementById('birthDate').value;
      const countryCode = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value.trim();
      const role = document.querySelector('input[name="role"]:checked').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // ROL BAZLI COLLECTION
        let collectionName = "";
        if (role === "Seafarer") collectionName = "seafarers";
        else if (role === "Company") collectionName = "companies";
        else if (role === "Agency") collectionName = "agencies";
        else collectionName = "users"; // fallback, istersen kaldÄ±r
        // Firestore kayÄ±t
        await setDoc(doc(db, collectionName, user.uid), {
          email,
          firstName,
          lastName,
          birthDate,
          phone: countryCode + phone,
          role,
          createdAt: new Date().toISOString(),
          uid: user.uid
        });
        alert("Registration successful!");
        window.location.href = "home.html";
      } catch (error) {
        alert(error.message.replace('Firebase:', '').replace('auth/', ''));
      }
    });
  </script>
</body>
</html>
