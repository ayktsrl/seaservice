
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sea Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <h3 class="mb-4">Sea Service History</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-primary text-center">
        <tr>
          <th>Vessel</th>
          <th>IMO</th>
          <th>Type</th>
          <th>Engine</th>
          <th>GRT</th>
          <th>Rank</th>
          <th>Start</th>
          <th>End</th>
          <th>Verified</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="serviceTable"></tbody>
    </table>
  </div>
  <button class="btn btn-success mt-3" onclick="addRow()">➕ Add</button>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      collection, addDoc, getDocs, deleteDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    let userId = null;
    let companyId = "DEFAULT_COMPANY_ID"; // bu kullanıcıya göre alınmalı

    function createInput(value = "", type = "text") {
      return \`<input class="form-control" type="\${type}" value="\${value}">\`;
    }

    function addRow(data = {}, docId = null) {
      const table = document.getElementById("serviceTable");
      const row = document.createElement("tr");
      row.dataset.id = docId || "";
      row.innerHTML = \`
        <td>\${createInput(data.vessel)}</td>
        <td>\${createInput(data.imo)}</td>
        <td>\${createInput(data.type)}</td>
        <td>\${createInput(data.engine)}</td>
        <td>\${createInput(data.grt)}</td>
        <td>\${createInput(data.rank)}</td>
        <td>\${createInput(data.start, "date")}</td>
        <td>\${createInput(data.end, "date")}</td>
        <td class="text-center">\${data.isVerified ? "✅" : "❌"}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary" onclick="saveRow(this)">💾</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">🗑️</button>
        </td>
      \`;
      table.appendChild(row);
    }

    window.addRow = () => addRow();

    window.saveRow = async function (btn) {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll("input");
      const data = {
        vessel: inputs[0].value,
        imo: inputs[1].value,
        type: inputs[2].value,
        engine: inputs[3].value,
        grt: inputs[4].value,
        rank: inputs[5].value,
        start: inputs[6].value,
        end: inputs[7].value,
        isVerified: false,
        companyId: companyId,
        evaluation: { rating: null, comment: "" }
      };
      const id = row.dataset.id;
      const ref = collection(db, \`seafarers/\${userId}/seaService\`);
      if (id) {
        await updateDoc(doc(ref, id), data);
      } else {
        const docRef = await addDoc(ref, data);
        row.dataset.id = docRef.id;
      }
      alert("Saved.");
    };

    window.deleteRow = async function (btn) {
      const row = btn.closest("tr");
      const id = row.dataset.id;
      if (id) {
        await deleteDoc(doc(db, \`seafarers/\${userId}/seaService/\${id}\`));
      }
      row.remove();
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "index.html";
      userId = user.uid;

      const snap = await getDocs(collection(db, \`seafarers/\${userId}/seaService\`));
      snap.forEach(docSnap => {
        addRow(docSnap.data(), docSnap.id);
      });
    });
  </script>
</body>
</html>
