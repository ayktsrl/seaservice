<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluate Seafarers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">Evaluate Verified Sea Services</h3>
    <ul id="evaluationList" class="list-group"></ul>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collectionGroup, updateDoc, doc, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      await loadEvaluations();
    });

    async function loadEvaluations() {
      const list = document.getElementById("evaluationList");
      list.innerHTML = "";

      const snapshot = await getDocs(collectionGroup(db, "seaService"));
      snapshot.forEach(serviceDoc => {
        const data = serviceDoc.data();
        const path = serviceDoc.ref.path;
        const segments = path.split("/");
        const seafarerId = segments[1];

        if (data.companyId === currentUser.uid && data.isVerified === true && !data.evaluation?.rating) {
          const li = document.createElement("li");
          li.className = "list-group-item";

          li.innerHTML = `
            <div class="mb-2">
              <strong>${data.vessel}</strong> — ${data.rank}<br>
              <small>${data.startDate} to ${data.endDate}</small><br>
              <small>Seafarer ID: ${seafarerId}</small>
            </div>
            <div class="row g-2">
              <div class="col-md-2">
                <select class="form-select form-select-sm" id="rating-${path}">
                  <option value="">⭐ Rate</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control form-control-sm" placeholder="Comment" id="comment-${path}">
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary btn-sm w-100" onclick="saveEvaluation('${seafarerId}', '${segments[3]}', '${path}')">Save</button>
              </div>
            </div>`;

          list.appendChild(li);
        }
      });
    }

    window.saveEvaluation = async (userId, serviceId, path) => {
      const rating = document.getElementById(`rating-${path}`).value;
      const comment = document.getElementById(`comment-${path}`).value;
      if (!rating) return alert("Please select a rating.");

      const ref = doc(db, "seafarers", userId, "seaService", serviceId);
      await updateDoc(ref, {
        evaluation: {
          rating: parseInt(rating),
          comment: comment
        }
      });

      await loadEvaluations();
    };
  </script>
</body>
</html>
