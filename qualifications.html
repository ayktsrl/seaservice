<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qualifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .section-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .section-title {
      background-color: #0d6efd;
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
      margin: -20px -20px 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <form>
      <div class="section-box">
        <div class="section-title">Qualifications</div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Rank Applied</label>
            <select class="form-select">
              <option>MASTER</option>
              <option>CHIEF OFFICER</option>
              <option>2ND OFFICER</option>
              <option>3RD OFFICER</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Lowest Rank Acceptable</label>
            <select class="form-select">
              <option>MASTER</option>
              <option>CHIEF OFFICER</option>
              <option>2ND OFFICER</option>
              <option>3RD OFFICER</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Preferred Vessel Type</label>
            <input type="text" class="form-control" value="Oil - Tanker (unspecified)">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Readiness Date</label>
            <input type="date" class="form-control" value="2024-11-01">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
