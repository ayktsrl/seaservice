      width: auto;
    }
  </style>
</head>
<body>
  <select id="languageSwitcher" class="form-select form-select-sm">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">

        <button class="btn btn-sm btn-light" onclick="logout()" data-i18n="logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 data-i18n="skills">Special Skills</h4>
    <form id="skillsForm">
      <div id="skillsList">
        <div class="row mb-2 skill-item">
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Skill (e.g. Dry Docking)" name="skill[]">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Remarks" name="remarks[]">
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" onclick="removeSkill(this)" data-i18n="remove">Remove</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary mb-3" onclick="addSkill()" data-i18n="addSkill">+ Add Skill</button><br>
      <button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
      <div id="skillMessage" class="text-success mt-2"></div>
    </form>
  </div>

  <script>
    function addSkill() {
      const skillList = document.getElementById("skillsList");
      const newItem = document.createElement("div");
      newItem.className = "row mb-2 skill-item";
      newItem.innerHTML = `
        <div class="col-md-5">
          <input type="text" class="form-control" name="skill[]" placeholder="Skill">
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" name="remarks[]" placeholder="Remarks">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" onclick="removeSkill(this)" data-i18n="remove">Remove</button>
        </div>
      `;
      skillList.appendChild(newItem);
    }

    function removeSkill(button) {
      button.closest(".skill-item").remove();
    }

    const translations = {
      en: {
        title: "Special Skills",
        panel: "Seafarer Panel",
        dashboard: "Dashboard",
        myApplications: "My Applications",
        changePassword: "Change Password",
        logout: "Logout",
        skills: "Special Skills",
        addSkill: "+ Add Skill",
        remove: "Remove",
        save: "Save"
      },
      tr: {
        title: "Ã–zel Yetenekler",
        panel: "Gemi AdamÄ± Paneli",
        dashboard: "GÃ¶sterge Paneli",
        myApplications: "BaÅŸvurularÄ±m",
        changePassword: "Åžifre DeÄŸiÅŸtir",
        logout: "Ã‡Ä±kÄ±ÅŸ Yap",
        skills: "Ã–zel Yetenekler",
        addSkill: "+ Yetenek Ekle",
        remove: "KaldÄ±r",
        save: "Kaydet"
      }
    };

    const selectedLang = localStorage.getItem("language") || "en";
    document.getElementById("languageSwitcher").value = selectedLang;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[selectedLang][key]) {
        el.textContent = translations[selectedLang][key];
      }
    });

    document.getElementById("languageSwitcher").addEventListener("change", e => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
