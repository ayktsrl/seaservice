<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seafarer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Welcome to Seafarer Dashboard</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <a href="edit-cv-panel.html" class="btn btn-primary w-100">My CV</a>
      </div>
      <div class="col-md-4">
        <a href="my-applications.html" class="btn btn-secondary w-100">My Applications</a>
      </div>
      <div class="col-md-4">
        <a href="../shared/job-board.html" class="btn btn-success w-100">Find Jobs</a>
      </div>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
