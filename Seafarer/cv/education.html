<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Education</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    @media(max-width:768px){ .table{font-size:.9rem} .btn,.form-control,.form-check-label{font-size:.9rem} .add-btn{width:40px;height:40px} }
    .form-slide{background:#fff;border-radius:10px;box-shadow:0 1px 10px #e3e7ee;margin-bottom:18px;display:none}
    .form-slide.active{display:block}
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h4 class="fw-bold">Education</h4>
      <button class="btn btn-success rounded-circle add-btn" onclick="openForm()">+</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary text-center">
          <tr><th style="width:80px"></th><th>Institution</th><th>Qualification</th><th>Field</th><th>From</th><th>To</th><th>Location</th><th>Remarks</th></tr>
        </thead>
        <tbody id="educationList"></tbody>
        <tfoot><tr><td colspan="8" class="text-center text-muted small">List all education and qualifications.</td></tr></tfoot>
      </table>
    </div>

    <div id="educationForm" class="form-slide">
      <form id="form" class="p-3">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Institution</label><input id="institution" class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Qualification</label><input id="qualification" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Field of Study</label><input id="field" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">From</label><input id="from" type="date" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">To</label><input id="to" type="date" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Location</label><input id="location" class="form-control"></div>
          <div class="col-12"><label class="form-label">Remarks</label><textarea id="remarks" class="form-control"></textarea></div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-primary" id="submitBtn">Add</button>
          <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase()!=='seafarer') window.top.location.href='/index.html';
    import { auth, db } from '/firebase-config.js';
    import { collection, addDoc, updateDoc, deleteDoc, getDocs, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    let userId=null, editId=null;
    const list=document.getElementById('educationList');
    const formBox=document.getElementById('educationForm');
    const form=document.getElementById('form');
    const submitBtn=document.getElementById('submitBtn');

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      userId=user.uid; await render();
    });

    window.openForm=(id=null,data=null)=>{
      formBox.classList.add('active'); submitBtn.textContent=id?'Save':'Add'; editId=id; form.reset();
      if(data){ for(const k in data){ if(form[k]) form[k].value=data[k]||''; } }
    };
    window.closeForm=()=>{ formBox.classList.remove('active'); editId=null; };

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const data={ institution:form.institution.value, qualification:form.qualification.value, field:form.field.value,
                   from:form.from.value, to:form.to.value, location:form.location.value, remarks:form.remarks.value };
      const base=collection(db,`seafarers/${userId}/cv/education/items`);
      if(editId) await updateDoc(doc(base,editId),data); else await addDoc(base,data);
      await render(); closeForm();
    });

    async function render(){
      list.innerHTML=''; const base=collection(db,`seafarers/${userId}/cv/education/items`);
      const snap=await getDocs(base);
      snap.forEach(s=>{
        const d=s.data();
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>
            <button class="btn btn-sm btn-outline-secondary me-1" onclick='openForm("${s.id}", ${JSON.stringify(d).replace(/"/g,'&quot;')})'>Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick='del("${s.id}")'>Delete</button>
          </td>
          <td>${d.institution||''}</td><td>${d.qualification||''}</td><td>${d.field||''}</td>
          <td>${d.from||''}</td><td>${d.to||''}</td><td>${d.location||''}</td><td>${d.remarks||''}</td>`;
        list.appendChild(tr);
      });
    }
    window.del = async id => { if(!confirm('Delete item?')) return; await deleteDoc(doc(db,`seafarers/${userId}/cv/education/items/${id}`)); await render(); };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
