<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Education - Seafarer CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .sheet{background:#fff;border-radius:12px;box-shadow:0 1px 12px rgba(0,0,0,.06)}
    .panel{display:none}
    .panel.active{display:block}
    .add-btn{width:40px;height:40px}
    @media (max-width: 768px){
      .table{font-size:.92rem}
      .add-btn{width:40px;height:40px}
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 gap-2 flex-wrap">
      <h4 class="fw-bold m-0">Education</h4>
      <button class="btn btn-success rounded-circle add-btn" title="Add" onclick="openForm()">+</button>
    </div>

    <div class="table-responsive sheet">
      <table class="table table-bordered table-striped align-middle m-0">
        <thead class="table-primary text-center">
          <tr>
            <th style="width:120px">Actions</th>
            <th>University</th>
            <th>Department</th>
            <th>From</th>
            <th>To</th>
            <th>City</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="7" class="text-center text-muted py-4">No education added yet.</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Add / Edit panel -->
    <div id="formPanel" class="panel sheet mt-3">
      <form id="eduForm" class="p-3" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">University <span class="text-danger">*</span></label>
            <input id="university" class="form-control" required placeholder="e.g., Black Sea Technical University"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Department <span class="text-danger">*</span></label>
            <input id="department" class="form-control" required placeholder="e.g., Naval Architecture"/>
          </div>

          <div class="col-md-3">
            <label class="form-label">From (year) <span class="text-danger">*</span></label>
            <input id="fromYear" class="form-control" type="number" min="1950" max="2100" required placeholder="YYYY"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">To (year)</label>
            <div class="d-flex gap-2">
              <input id="toYear" class="form-control" type="number" min="1950" max="2100" placeholder="YYYY"/>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="ongoingChk" onclick="toggleOngoing()">
              <label for="ongoingChk" class="form-check-label">Ongoing</label>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">City</label>
            <input id="city" class="form-control" placeholder="e.g., Trabzon"/>
          </div>

          <div class="col-md-3">
            <label class="form-label">GPA</label>
            <input id="gpaValue" class="form-control" type="number" step="0.01" min="0" placeholder="e.g., 3.45 or 85"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Scale</label>
            <select id="gpaScale" class="form-select">
              <option value="">—</option>
              <option value="4.00">/ 4.00</option>
              <option value="100">/ 100</option>
            </select>
          </div>
        </div>

        <div class="text-end mt-3">
          <button id="submitBtn" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
      </form>
      <div class="px-3 pb-3 small text-muted">
        Tip: Sadece yıl girilir. “Ongoing” seçilirse <em>To</em> yılı boş bırakılır.
      </div>
    </div>
  </div>

  <script type="module">
    // Sadece seafarer
    if ((localStorage.getItem('role')||'').toLowerCase()!=='seafarer') window.top.location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import {
      collection, addDoc, updateDoc, deleteDoc, getDocs, doc, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // ---- DOM
    const rows = document.getElementById('rows');
    const panel = document.getElementById('formPanel');
    const form  = document.getElementById('eduForm');
    const submitBtn = document.getElementById('submitBtn');

    const university = document.getElementById('university');
    const department = document.getElementById('department');
    const fromYear   = document.getElementById('fromYear');
    const toYear     = document.getElementById('toYear');
    const ongoingChk = document.getElementById('ongoingChk');
    const city       = document.getElementById('city');
    const gpaValue   = document.getElementById('gpaValue');
    const gpaScale   = document.getElementById('gpaScale');

    const esc = s => (s??'').toString().replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    let userId=null, editId=null;

    function baseRef(){
      // Standart yol: seafarers/{uid}/cv/education/items
      return collection(db,'seafarers', userId, 'cv', 'education', 'items');
    }

    function toggleOngoing(){
      const on = ongoingChk.checked;
      toYear.disabled = on;
      if(on) toYear.value = '';
    }
    window.toggleOngoing = toggleOngoing;

    // Panel açık/kapalı
    window.openForm = (id=null, data=null)=>{
      form.reset(); toggleOngoing(); editId=id;
      submitBtn.textContent = id ? 'Save' : 'Add';
      panel.classList.add('active');
      if (data){
        university.value = data.university || '';
        department.value = data.department || '';
        fromYear.value   = data.fromYear || '';
        toYear.value     = data.toYear || '';
        ongoingChk.checked = !data.toYear; toggleOngoing();
        city.value       = data.city || '';
        gpaValue.value   = (data.gpa && data.gpa.value!=null) ? data.gpa.value : '';
        gpaScale.value   = (data.gpa && data.gpa.scale) ? data.gpa.scale : '';
      }
    };
    window.closeForm = ()=>{ panel.classList.remove('active'); editId=null; };

    // Auth ve ilk render
    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      userId = user.uid;
      await render();
    });

    // Kaydet
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){ form.reportValidity(); return; }

      if (fromYear.value && toYear.value && Number(toYear.value) < Number(fromYear.value)){
        alert('“To (year)” “From (year)” yılından küçük olamaz.'); return;
      }

      const payload = {
        university: university.value.trim(),
        department: department.value.trim(),
        fromYear  : fromYear.value ? Number(fromYear.value) : null,
        toYear    : ongoingChk.checked ? null : (toYear.value ? Number(toYear.value) : null),
        city      : city.value.trim(),
        gpa       : (gpaValue.value ? { value: Number(gpaValue.value), scale: gpaScale.value || null } : null),
        updatedAt : serverTimestamp()
      };

      try{
        if (editId){
          await updateDoc(doc(baseRef(), editId), payload);
        }else{
          await addDoc(baseRef(), { ...payload, createdAt: serverTimestamp() });
        }
        await render(); closeForm();
      }catch(err){
        console.error(err); alert('Save failed.');
      }
    });

    // Listele
    async function render(){
      rows.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">Loading…</td></tr>';
      const snap = await getDocs(baseRef());
      const list = [];
      snap.forEach(s=>list.push({ id:s.id, ...s.data() }));
      list.sort((a,b)=> (a.fromYear??0) - (b.fromYear??0));

      if (!list.length){
        rows.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">No education added yet.</td></tr>';
        return;
      }

      rows.innerHTML = '';
      for (const d of list){
        const safe = JSON.stringify(d).replace(/"/g,'&quot;');
        const gpaText = d.gpa && d.gpa.value!=null ? `${d.gpa.value}${d.gpa.scale? ' / '+d.gpa.scale : ''}` : '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="text-center">
            <button class="btn btn-sm btn-outline-secondary me-1" onclick='openForm("${d.id}", JSON.parse("${safe}"))'>Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick='delItem("${d.id}")'>Delete</button>
          </td>
          <td>${esc(d.university||'')}</td>
          <td>${esc(d.department||'')}</td>
          <td class="text-center">${esc(d.fromYear??'')}</td>
          <td class="text-center">${esc(d.toYear??(d.toYear===null?'Ongoing':''))}</td>
          <td>${esc(d.city||'')}</td>
          <td class="text-center">${esc(gpaText)}</td>
        `;
        rows.appendChild(tr);
      }
    }

    // Sil
    window.delItem = async (id)=>{
      if(!confirm('Delete this education item?')) return;
      try{
        await deleteDoc(doc(baseRef(), id));
        await render();
      }catch(err){
        console.error(err); alert('Delete failed.');
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
