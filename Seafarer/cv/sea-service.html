<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sea Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../style.css"/>
  <style>
    @media(max-width:768px){ .table{font-size:.85rem} .btn{font-size:.85rem;padding:4px 8px} }
    .table th,.table td{vertical-align:middle;text-align:center}
    .edit-row input{min-width:70px}
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3 class="mb-3 text-center">Sea Service History</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Rank</th><th>Joined</th><th>Signed Off</th><th>Period</th><th>Vessel</th><th>IMO</th><th>Type</th>
            <th>Engine</th><th>GRT</th><th>DWT</th><th>HP</th><th>KW</th><th>Owner/Manager</th><th>Area</th><th>Scope</th><th>Remarks</th><th>Verified</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="serviceTable"></tbody>
      </table>
    </div>
    <button class="btn btn-success mt-3" onclick="addRow()">â• Add</button>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase()!=='seafarer') window.top.location.href='../../index.html';

    import { auth, db } from './../../firebase-config.js';
    import { collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    let userId=null;

    function daysBetween(a,b){ if(!a||!b) return ''; const d=(new Date(b))-(new Date(a)); return isNaN(d)?'':`${Math.floor(d/86400000)} days`; }

    function addRow(data={}, id=null){
      const tb=document.getElementById('serviceTable');
      const row=document.createElement('tr'); row.dataset.id=id||''; row.dataset.original=JSON.stringify(data);
      const fields=['rank','start','end','vessel','imo','type','engine','grt','dwt','hp','kw','owner','area','scope','remarks'];

      // normal view
      row.innerHTML = fields.map(f=>`<td>${data[f]||''}</td>`).join('');
      // period cell
      const period = document.createElement('td'); period.textContent = daysBetween(data.start, data.end); row.insertBefore(period, row.children[3]);
      // verified
      const ver = document.createElement('td'); ver.textContent = data.isVerified ? 'âœ…' : 'âŒ'; row.appendChild(ver);
      // actions
      const act = document.createElement('td');
      act.innerHTML = `<button class="btn btn-sm btn-outline-secondary me-1" onclick="enterEdit(this)">âœï¸ Edit</button>`;
      row.appendChild(act);

      tb.appendChild(row);
    }

    window.enterEdit = (btn)=>{
      const row=btn.closest('tr'); const data=JSON.parse(row.dataset.original||'{}'); row.classList.add('edit-row'); row.innerHTML='';
      const fields=['rank','start','end','vessel','imo','type','engine','grt','dwt','hp','kw','owner','area','scope','remarks'];
      fields.forEach(f=>{ const td=document.createElement('td'); const type = (f==='start'||f==='end')?'date':'text'; td.innerHTML=`<input class="form-control" type="${type}" value="${data[f]||''}">`; row.appendChild(td); });
      const period=document.createElement('td'); period.textContent=daysBetween(data.start,data.end); row.insertBefore(period,row.children[3]);
      const ver=document.createElement('td'); ver.textContent=data.isVerified?'âœ…':'âŒ'; row.appendChild(ver);
      const act=document.createElement('td'); act.innerHTML=`<button class="btn btn-sm btn-outline-success me-1" onclick="saveRow(this)">ğŸ’¾ Save</button><button class="btn btn-sm btn-outline-warning me-1" onclick="cancelEdit(this)">âŒ Cancel</button><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">ğŸ—‘ï¸ Delete</button>`; row.appendChild(act);
    };

    window.saveRow = async (btn)=>{
      const row=btn.closest('tr'); const inputs=row.querySelectorAll('input'); const v=Array.from(inputs).map(i=>i.value);
      const data={ rank:v[0], start:v[1], end:v[2], vessel:v[3], imo:v[4], type:v[5], engine:v[6], grt:v[7], dwt:v[8], hp:v[9], kw:v[10], owner:v[11], area:v[12], scope:v[13], remarks:v[14], isVerified:false };
      const id=row.dataset.id; const base=collection(db,`seafarers/${userId}/seaService`);
      if(id) await updateDoc(doc(base,id),data); else { const r=await addDoc(base,data); row.dataset.id=r.id; }
      row.dataset.original=JSON.stringify(data); row.innerHTML=''; addRow(data,row.dataset.id);
    };

    window.cancelEdit=(btn)=>{ const row=btn.closest('tr'); const d=JSON.parse(row.dataset.original||'{}'); row.innerHTML=''; addRow(d,row.dataset.id); };

    window.deleteRow = async (btn)=>{ const row=btn.closest('tr'); const id=row.dataset.id; if(id) await deleteDoc(doc(db,`seafarers/${userId}/seaService/${id}`)); row.remove(); };

    window.addRow = (data={}, id=null)=>addRow(data,id);

    onAuthStateChanged(auth, async user=>{
      if(!user) return window.location.href='../../index.html';
      userId=user.uid;
      const snap=await getDocs(collection(db,`seafarers/${userId}/seaService`));
      snap.forEach(s=>addRow(s.data(), s.id));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
