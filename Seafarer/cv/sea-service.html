<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sea Service - Seafarer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    @media (max-width: 768px) {
      h3 { font-size: 1.4rem; text-align: center; }
      .table { font-size: 0.85rem; }
      .btn { font-size: 0.8rem; padding: 4px 8px; }
    }
    .table th, .table td { vertical-align: middle; text-align: center; }
    .edit-row input { min-width: 70px; }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h3 class="mb-4 text-center">Sea Service History</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Rank</th>
            <th>Joined</th>
            <th>Signed Off</th>
            <th>Period</th>
            <th>Vessel</th>
            <th>IMO</th>
            <th>Type</th>
            <th>Engine</th>
            <th>GRT</th>
            <th>DWT</th>
            <th>HP</th>
            <th>KW</th>
            <th>Owner / Manager</th>
            <th>Area</th>
            <th>Scope</th>
            <th>Remarks</th>
            <th>Verified</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="serviceTable"></tbody>
      </table>
    </div>
    <button class="btn btn-success mt-3" onclick="addRow()">‚ûï Add</button>
  </div>

  <script type="module">
    if (localStorage.getItem("role") !== "seafarer") {
      window.top.location.href = "../../index.html";
    }

    import { auth, db } from './../../firebase-config.js';
    import { collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let userId = null;

    function calculatePeriod(start, end) {
      if (!start || !end) return "";
      const diff = new Date(end) - new Date(start);
      return isNaN(diff) ? "" : `${Math.floor(diff / (1000 * 60 * 60 * 24))} days`;
    }

    function addRow(data = {}, docId = null) {
      const table = document.getElementById("serviceTable");
      const row = document.createElement("tr");
      row.dataset.id = docId || "";
      row.dataset.original = JSON.stringify(data);

      const fields = ["rank","start","end","vessel","imo","type","engine","grt","dwt","hp","kw","owner","area","scope","remarks"];

      fields.forEach(field => {
        const td = document.createElement("td");
        td.textContent = data[field] || "";
        row.appendChild(td);
      });

      // Period
      const periodCell = row.insertCell(3);
      periodCell.textContent = calculatePeriod(data.start, data.end);
      periodCell.classList.add("text-center");

      // Verified
      const verifiedCell = document.createElement("td");
      verifiedCell.className = "text-center";
      verifiedCell.textContent = data.isVerified ? "‚úÖ" : "‚ùå";
      row.appendChild(verifiedCell);

      // Actions
      const actionCell = document.createElement("td");
      actionCell.className = "text-center";
      actionCell.innerHTML = `<button class="btn btn-sm btn-outline-secondary me-1" onclick='enterEditMode(this)'>‚úèÔ∏è Edit</button>`;
      row.appendChild(actionCell);

      table.appendChild(row);
    }

    window.enterEditMode = (btn) => {
      const row = btn.closest("tr");
      const data = JSON.parse(row.dataset.original || "{}");
      row.classList.add("edit-row");
      row.innerHTML = "";

      const fields = ["rank","start","end","vessel","imo","type","engine","grt","dwt","hp","kw","owner","area","scope","remarks"];
      fields.forEach(f => {
        const td = document.createElement("td");
        const type = (f === "start" || f === "end") ? "date" : "text";
        td.innerHTML = `<input class="form-control" type="${type}" value="${data[f]||""}"/>`;
        row.appendChild(td);
      });

      // Period
      const periodCell = document.createElement("td");
      periodCell.className = "text-center";
      periodCell.textContent = calculatePeriod(data.start, data.end);
      row.insertBefore(periodCell, row.children[3]);

      // Verified (readonly)
      const verifiedCell = document.createElement("td");
      verifiedCell.className = "text-center";
      verifiedCell.textContent = data.isVerified ? "‚úÖ" : "‚ùå";
      row.appendChild(verifiedCell);

      // Actions
      const actionCell = document.createElement("td");
      actionCell.className = "text-center";
      actionCell.innerHTML = `
        <button class="btn btn-sm btn-outline-success me-1" onclick="saveRow(this)">üíæ Save</button>
        <button class="btn btn-sm btn-outline-warning me-1" onclick="cancelEdit(this)">‚ùå Cancel</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">üóëÔ∏è Delete</button>`;
      row.appendChild(actionCell);
    };

    window.saveRow = async (btn) => {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll("input");
      const vals = Array.from(inputs).map(i => i.value);

      const data = {
        rank: vals[0], start: vals[1], end: vals[2], vessel: vals[3], imo: vals[4], type: vals[5],
        engine: vals[6], grt: vals[7], dwt: vals[8], hp: vals[9], kw: vals[10],
        owner: vals[11], area: vals[12], scope: vals[13], remarks: vals[14],
        isVerified: false
      };

      const id = row.dataset.id;
      const ref = collection(db, `seafarers/${userId}/seaService`);
      if (id) {
        await updateDoc(doc(ref, id), data);
      } else {
        const docRef = await addDoc(ref, data);
        row.dataset.id = docRef.id;
      }
      row.dataset.original = JSON.stringify(data);
      row.innerHTML = "";
      addRow(data, row.dataset.id);
    };

    window.cancelEdit = (btn) => {
      const row = btn.closest("tr");
      const original = JSON.parse(row.dataset.original || "{}");
      row.innerHTML = "";
      addRow(original, row.dataset.id);
    };

    window.deleteRow = async (btn) => {
      const row = btn.closest("tr");
      const id = row.dataset.id;
      if (id) await deleteDoc(doc(db, `seafarers/${userId}/seaService/${id}`));
      row.remove();
    };

    window.addRow = () => {
      const empty = {rank:"",start:"",end:"",vessel:"",imo:"",type:"",engine:"",grt:"",dwt:"",hp:"",kw:"",owner:"",area:"",scope:"",remarks:"",isVerified:false};
      const table = document.getElementById("serviceTable");
      const row = document.createElement("tr");
      row.dataset.original = JSON.stringify(empty);
      table.appendChild(row);
      enterEditMode({closest:()=>row});
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "../../index.html";
      userId = user.uid;
      const snap = await getDocs(collection(db, `seafarers/${userId}/seaService`));
      snap.forEach(docSnap => addRow(docSnap.data(), docSnap.id));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
