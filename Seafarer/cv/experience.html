<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Experience Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h4 class="fw-bold mb-3 text-center">Verified Sea Service Summary</h4>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Vessel</th>
            <th>IMO</th>
            <th>Type</th>
            <th>Rank</th>
            <th>GRT</th>
            <th>Start</th>
            <th>End</th>
            <th>Days</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
        <tfoot>
          <tr class="fw-bold">
            <td colspan="7" class="text-end">Total Experience</td>
            <td id="totalCell">0y 0m 0d</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script type="module">
    // sadece seafarer
    if ((localStorage.getItem('role')||'').toLowerCase()!=='seafarer') window.top.location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const rows = document.getElementById('rows');
    const totalCell = document.getElementById('totalCell');

    const esc = s => (s??'').toString().replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const d2 = d => d ? new Date(d) : null;

    // gün -> y m g (yaklaşık)
    function toYMD(totalDays){
      if(!isFinite(totalDays) || totalDays<=0) return '0y 0m 0d';
      const y = Math.floor(totalDays/365);
      const rm = totalDays%365;
      const m = Math.floor(rm/30);
      const d = rm%30;
      return `${y}y ${m}m ${d}d`;
    }

    function dayDiffInclusive(a,b){ // a,b: Date
      if(!(a instanceof Date) || !(b instanceof Date)) return 0;
      const ms = b - a;
      const days = Math.floor(ms/(1000*60*60*24)) + 1; // dahil
      return isFinite(days) && days>0 ? days : 0;
    }

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';

      rows.innerHTML = '<tr><td colspan="8" class="text-center text-muted py-4">Loading…</td></tr>';
      const base = collection(db, `seafarers/${user.uid}/cv/seaService/items`);
      const snap = await getDocs(base);

      const list = [];
      snap.forEach(s=>{
        const x = s.data();
        // farklı alan isimlerine tolerans
        const start = x.joined || x.start || x.from || '';
        const end   = x.signed || x.end   || x.to   || '';
        const a = d2(start), b = d2(end);
        const days = dayDiffInclusive(a,b);
        list.push({
          vessel: x.vessel||'',
          imo: x.imo||'',
          type: x.type||'',
          rank: x.rank||'',
          grt:  x.grt||'',
          start, end, days
        });
      });

      // sırala (start'a göre)
      list.sort((p,q)=> (p.start||'').localeCompare(q.start||''));

      if(!list.length){
        rows.innerHTML = '<tr><td colspan="8" class="text-center text-muted py-4">No sea service.</td></tr>';
        totalCell.textContent = '0y 0m 0d';
        return;
      }

      rows.innerHTML = '';
      let total = 0;
      for(const r of list){
        total += r.days||0;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${esc(r.vessel)}</td>
          <td>${esc(r.imo)}</td>
          <td>${esc(r.type)}</td>
          <td>${esc(r.rank)}</td>
          <td>${esc(r.grt)}</td>
          <td>${esc(r.start)}</td>
          <td>${esc(r.end)}</td>
          <td class="text-end">${esc(r.days)}</td>
        `;
        rows.appendChild(tr);
      }
      totalCell.textContent = toYMD(total);
    });
  </script>
</body>
</html>
