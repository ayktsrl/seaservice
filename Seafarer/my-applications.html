<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Applications - Seafarer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @media (max-width: 768px) {
      h4 { font-size: 1.4rem; text-align: center; margin-bottom: 1rem; }
      .table { font-size: 0.9rem; }
      .form-control, .form-select { font-size: 0.95rem; }
      .btn-sm { font-size: 0.85rem; }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/shared/common-navbar.html').then(res=>res.text()).then(html=>{
      const c=document.getElementById('navbar-container'); c.innerHTML=html;
      c.querySelectorAll("script").forEach(s=>{const n=document.createElement("script"); if(s.src)n.src=s.src; else n.textContent=s.textContent; document.body.appendChild(n);});
    });
  </script>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h4 class="mb-0">My Applications</h4>
      <button class="btn btn-outline-success btn-sm" id="btnExport">Export to Excel</button>
    </div>

    <input type="text" class="form-control mb-3" placeholder="Search..." id="searchInput">
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Position</th>
            <th>Vessel</th>
            <th>Location</th>
            <th>Join Date</th>
            <th>Contract</th>
            <th>Note</th>
            <th style="width: 100px;"></th>
          </tr>
        </thead>
        <tbody id="applicationList"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem("role")||"").toLowerCase() !== "seafarer") location.href = "/index.html";

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getDocs, deleteDoc, doc, collection } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const table = document.getElementById("applicationList");
    const searchInput = document.getElementById("searchInput");
    const btnExport = document.getElementById("btnExport");

    let allApplications = [], currentUser = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "/index.html";
      currentUser = user;
      await loadApplications();
    });

    async function loadApplications() {
      const snapshot = await getDocs(collection(db, `seafarers/${currentUser.uid}/applications`));
      allApplications = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      renderList(allApplications);
    }

    function renderList(data) {
      table.innerHTML = "";
      if (!data.length) {
        table.innerHTML = `<tr><td colspan="7" class="text-muted text-center">No applications found.</td></tr>`;
        return;
      }
      data.forEach(app => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${app.position || '-'}</td>
          <td>${app.vesselName || '-'}</td>
          <td>${app.location || '-'}</td>
          <td>${app.joiningDate || '-'}</td>
          <td>${app.contract || '-'}</td>
          <td>${app.notes || '-'}</td>
          <td><button class="btn btn-sm btn-danger" data-id="${app.id}" data-company="${app.companyId||''}">Withdraw</button></td>
        `;
        table.appendChild(tr);
      });
    }

    table.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      if (!confirm("Withdraw application?")) return;
      const jobId = btn.getAttribute('data-id'); const companyId = btn.getAttribute('data-company');
      await deleteDoc(doc(db, `seafarers/${currentUser.uid}/applications/${jobId}`));
      if (companyId) await deleteDoc(doc(db, `companies/${companyId}/applications/${currentUser.uid}_${jobId}`));
      await loadApplications();
    });

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      const filtered = allApplications.filter(a =>
        (a.position || "").toLowerCase().includes(val) ||
        (a.vesselName || "").toLowerCase().includes(val) ||
        (a.location || "").toLowerCase().includes(val)
      );
      renderList(filtered);
    });

    btnExport.addEventListener('click', ()=>{
      if (!allApplications.length) return alert('No data');
      const data = allApplications.map(app => ({
        Position: app.position,
        Vessel: app.vesselName,
        Location: app.location,
        JoinDate: app.joiningDate,
        Contract: app.contract,
        Notes: app.notes || ''
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Applications");
      XLSX.writeFile(wb, "my-applications.xlsx");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
