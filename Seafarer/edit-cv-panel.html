<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="editCV">Edit CV</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cv-frame {
      width: 100%;
      border: none;
      min-height: 70vh;
    }
    .nav-link.active {
      font-weight: bold;
    }
    nav.nav {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container-fluid mt-3">
    <div class="row mb-3">
      <div class="col-12">
        <nav class="nav nav-pills flex-row flex-wrap justify-content-center gap-2">
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/personal-details.html', this)">Personal Details</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/documents.html', this)">Documents</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/sea-service.html', this)">Sea Service</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/certificates.html', this)">Certificates</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/vaccinations.html', this)">Vaccinations</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/visas.html', this)">Visas</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/flag-books.html', this)">Flag Books</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/licenses.html', this)">Licenses</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/experience.html', this)">Experience</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/special-skills.html', this)">Skills</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/references.html', this)">References</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/education.html', this)">Education</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/qualifications.html', this)">Qualifications</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('cv/finish.html', this)">Finish</a>
        </nav>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 text-center">
        <h5 id="sectionTitle">ðŸ§¾ Personal Details</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <iframe id="cvFrame" class="cv-frame" src="cv/personal-details.html"></iframe>
      </div>
    </div>
  </div>

  <script>
    // EriÅŸim kontrolÃ¼
    if (localStorage.getItem("role") !== "seafarer") {
      window.location.href = "../index.html";
    }

    // Navbar yÃ¼kle
    fetch('Seafarer/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "Seafarer/navbar.js";
        document.body.appendChild(script);
      });

    function loadSection(page, el) {
      document.getElementById("cvFrame").src = page;
      document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      document.getElementById("sectionTitle").textContent = `ðŸ§¾ ${el.textContent}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const firstTab = document.querySelector('.nav-link');
      if (firstTab) firstTab.classList.add('active');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
