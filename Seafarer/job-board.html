<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Board</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @media (max-width: 768px) {
      h4 { font-size: 1.4rem; text-align: center; margin-bottom: 1rem; }
      .table { font-size: 0.95rem; }
      .form-control, .form-select, .btn { font-size: 0.95rem; }
      .form-control::placeholder { font-size: 0.9rem; }
    }
  </style>
</head>
<body class="bg-light">

  <div id="navbar-container"></div>

  <div class="container py-4">
    <h4 class="mb-4">Available Job Posts</h4>
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <select class="form-select" id="vesselFilter"></select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="rankFilter"></select>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by vessel, position, location...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Position</th>
            <th>Vessel</th>
            <th>Type</th>
            <th>Location</th>
            <th>Join Date</th>
            <th>Contract</th>
            <th>Note</th>
            <th style="width: 120px;"></th>
          </tr>
        </thead>
        <tbody id="jobList"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Navbar yÃ¼kle
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <script type="module">
    if (localStorage.getItem("role") !== "seafarer") {
      window.location.href = "../index.html";
    }

    import { auth, db } from '../firebase-config.js';
    import { collectionGroup, getDocs, doc, getDoc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const list = document.getElementById("jobList");
    const searchInput = document.getElementById("searchInput");
    const vesselFilter = document.getElementById("vesselFilter");
    const rankFilter = document.getElementById("rankFilter");
    let allJobs = [], currentUser = null;

    fetch('../options/options-vessels.html')
      .then(res => res.text())
      .then(html => {
        vesselFilter.innerHTML = `<option value="">All Vessel Types</option>` + html;
      });

    fetch('../options/options-ranks.html')
      .then(res => res.text())
      .then(html => {
        rankFilter.innerHTML = `<option value="">All Ranks</option>` + html;
      });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "../index.html";
      currentUser = user;
      await loadJobs();
    });

    async function loadJobs() {
      const snapshot = await getDocs(collectionGroup(db, "jobPosts"));
      const appliedSnap = await getDocs(collection(db, `seafarers/${currentUser.uid}/applications`));
      const appliedJobs = new Set(appliedSnap.docs.map(d => d.id));
      allJobs = [];

      snapshot.forEach(docSnap => {
        const job = docSnap.data();
        job.id = docSnap.id;
        job.companyId = docSnap.ref.path.split("/")[1];
        job.isApplied = appliedJobs.has(job.id);
        allJobs.push(job);
      });

      renderList(allJobs);
    }

    function renderList(data) {
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = `<tr><td colspan="8" class="text-muted text-center">No matching jobs found.</td></tr>`;
        return;
      }

      data.forEach(job => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${job.position}</td>
          <td>${job.vesselName}</td>
          <td>${job.vesselType}</td>
          <td>${job.location}</td>
          <td>${job.joiningDate}</td>
          <td>${job.contract}</td>
          <td>${job.notes || '-'}</td>
          <td>
            ${job.isApplied ? `
              <button class="btn btn-sm btn-danger" onclick="withdraw('${job.id}', '${job.companyId}')">Withdraw</button>
            ` : `
              <button class="btn btn-sm btn-success" onclick="apply('${job.id}', '${job.companyId}')">Apply</button>
            `}
          </td>
        `;
        list.appendChild(tr);
      });
    }

    window.apply = async (jobId, companyId) => {
      const jobRef = doc(db, `companies/${companyId}/jobPosts/${jobId}`);
      const jobSnap = await getDoc(jobRef);
      if (!jobSnap.exists()) return alert("Job not found!");

      await setDoc(doc(db, `seafarers/${currentUser.uid}/applications/${jobId}`), jobSnap.data());
      await setDoc(doc(db, `companies/${companyId}/applications/${currentUser.uid}_${jobId}`), {
        jobId,
        seafarerId: currentUser.uid,
        status: 'applied',
        appliedAt: new Date().toISOString()
      });

      await loadJobs();
    };

    window.withdraw = async (jobId, companyId) => {
      await deleteDoc(doc(db, `seafarers/${currentUser.uid}/applications/${jobId}`));
      await deleteDoc(doc(db, `companies/${companyId}/applications/${currentUser.uid}_${jobId}`));
      await loadJobs();
    };

    searchInput.addEventListener("input", () => filterJobs());
    vesselFilter.addEventListener("change", () => filterJobs());
    rankFilter.addEventListener("change", () => filterJobs());

    function filterJobs() {
      const q = searchInput.value.toLowerCase();
      const v = vesselFilter.value;
      const r = rankFilter.value;

      const filtered = allJobs.filter(j =>
        (!v || j.vesselType === v) &&
        (!r || j.position === r) &&
        (
          j.position.toLowerCase().includes(q) ||
          j.vesselName.toLowerCase().includes(q) ||
          j.location.toLowerCase().includes(q)
        )
      );
      renderList(filtered);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
