<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <!-- Favicon & Manifest (her platform için tam uyumlu) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <!-- Ortak Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('common-navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const user = localStorage.getItem('username');
        if (user) {
          const el = document.getElementById('usernameDisplay');
          if (el) el.textContent = user;
        }
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('role');
          localStorage.removeItem('username');
          window.location.href = 'index.html';
        });
      });
  </script>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Edit Profile</h2>
    <form id="profileForm" class="bg-white p-4 shadow rounded"></form>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    if (!username || !role) {
      alert("No user info found. Please log in again.");
      window.location.href = "index.html";
      throw new Error("No user info in storage");
    }

    // Profil Firestore yolu rolüne göre değişir
    const profileRef = doc(db, `${role}s`, username, "profile", "data");

    // Rol bazlı dinamik form alanları
    const roleFields = {
      seafarer: [
        { label: "First Name", id: "firstName", type: "text" },
        { label: "Last Name", id: "lastName", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Birth Date", id: "dob", type: "date" },
        { label: "Nationality", id: "nationality", type: "text" }
      ],
      company: [
        { label: "Company Name", id: "companyName", type: "text", readonly: true },
        { label: "Contact Person", id: "contactPerson", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Country", id: "country", type: "text" },
        { label: "City", id: "city", type: "text" }
      ],
      agency: [
        { label: "Agency Name", id: "companyName", type: "text", readonly: true },
        { label: "Contact Person", id: "contactPerson", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Website", id: "website", type: "text" },
        { label: "Country", id: "country", type: "text" }
      ]
    };

    // Formu doldur
    function renderForm(role) {
      const form = document.getElementById("profileForm");
      let fields = roleFields[role] || [];
      form.innerHTML = fields.map(f =>
        `<div class="mb-3">
          <label class="form-label">${f.label}</label>
          <input type="${f.type}" id="${f.id}" class="form-control" ${f.readonly ? "readonly" : ""}/>
        </div>`
      ).join('') +
      `<div class="text-end">
         <button type="submit" class="btn btn-primary mt-3">Save</button>
       </div>`;
    }

    renderForm(role);

    // Firestore'dan doldur
    async function loadProfile() {
      const snap = await getDoc(profileRef);
      if (snap.exists()) {
        const data = snap.data();
        Object.keys(data).forEach(key => {
          if (document.getElementById(key)) {
            document.getElementById(key).value = data[key];
          }
        });
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      (roleFields[role] || []).forEach(f => {
        data[f.id] = document.getElementById(f.id).value;
      });
      await setDoc(profileRef, data);
      alert("Profile saved!");
    });

    loadProfile();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
