<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f6f7fb; }
    .profile-card {
      background:#fff; max-width:440px; margin:40px auto 0;
      border-radius:16px; box-shadow:0 2px 18px #e3e6ec;
      padding:2.5rem 2.2rem 1.5rem; border:1px solid #e7e9ee;
    }
    @media (max-width:500px){ .profile-card{ padding:1.3rem; } }
    .profile-card h2{ font-size:1.5rem; letter-spacing:1px; margin-bottom:1.5rem; color:#22336b; text-align:center; }
    .form-label{ font-weight:500; }
    .alert-success{ margin-bottom:16px; padding:10px 18px; border-radius:8px; font-size:1rem; }
  </style>
</head>
<body>

  <!-- Ortak Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('common-navbar.html').then(r=>r.text()).then(html=>{
      document.getElementById('navbar-container').innerHTML = html;
    });
  </script>

  <div class="container">
    <div class="profile-card shadow-sm">
      <h2>Edit Profile</h2>
      <div id="profileMsg"></div>
      <form id="profileForm" autocomplete="off"></form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const roleFields = {
      seafarer: [
        { label: "First Name", id: "firstName", type: "text" },
        { label: "Last Name", id: "lastName", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Birth Date", id: "dob", type: "date" },
        { label: "Nationality", id: "nationality", type: "text" }
      ],
      company: [
        { label: "Company Name", id: "companyName", type: "text" },
        { label: "Contact Person", id: "contactPerson", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Country", id: "country", type: "text" },
        { label: "City", id: "city", type: "text" }
      ],
      agency: [
        { label: "Agency Name", id: "companyName", type: "text" },
        { label: "Contact Person", id: "contactPerson", type: "text" },
        { label: "Email", id: "email", type: "email" },
        { label: "Phone", id: "phone", type: "text" },
        { label: "Website", id: "website", type: "text" },
        { label: "Country", id: "country", type: "text" }
      ]
    };

    function ymd(v){
      if (v && typeof v === 'object' && typeof v.toDate === 'function') {
        return v.toDate().toISOString().split('T')[0];
      }
      return (v || "");
    }

    function renderForm(role, values={}){
      const form = document.getElementById("profileForm");
      const fields = roleFields[role] || [];
      form.innerHTML = fields.map(f => `
        <div class="mb-3">
          <label class="form-label" for="${f.id}">${f.label}</label>
          <input type="${f.type}" id="${f.id}" class="form-control" value="${values[f.id] || ''}" placeholder="${f.label}" />
        </div>`).join('') + `
        <div class="d-grid"><button type="submit" class="btn btn-primary mt-1">Save</button></div>`;
    }

    function showMsg(msg){
      const box = document.getElementById("profileMsg");
      box.innerHTML = `<div class="alert alert-success">${msg}</div>`;
      setTimeout(()=> box.innerHTML="", 2500);
    }

    onAuthStateChanged(auth, async user=>{
      if (!user) return location.href="index.html";

      // Rol ve koleksiyon tespiti
      const collections = ['seafarers','companies','agencies'];
      let userRole = '', docRef;
      for (const col of collections){
        const ref = doc(db, col, user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()){
          userRole = (snap.data().role || '').toLowerCase();
          docRef = ref; break;
        }
      }
      if (!userRole){ alert("User profile not found. Please re-login."); return location.href="index.html"; }

      // Veriler
      const snap = await getDoc(docRef);
      let values = snap.exists() ? snap.data() : {};
      // GERİYE DÖNÜK: birthDate -> dob (Timestamp ise formatla)
      values.dob = ymd(values.dob) || ymd(values.birthDate);

      renderForm(userRole, values);

      document.getElementById("profileForm").onsubmit = async (e)=>{
        e.preventDefault();
        const data = {};
        (roleFields[userRole] || []).forEach(f => data[f.id] = document.getElementById(f.id).value);
        // Doğum tarihini iki anahtarla yaz (uyumluluk)
        if (data.dob) data.birthDate = data.dob;

        await setDoc(docRef, { ...values, ...data }, { merge: true });
        showMsg("Profile saved successfully!");
      };
    });
  </script>

  <script type="module" src="common-navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
