  <div class="container">
    <h4 data-i18n="personalDetails">Personal Details</h4>
    <form id="personalForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" data-i18n="fullName">Full Name</label>

        <div class="col-md-6">
          <label class="form-label" data-i18n="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" data-i18n="nationality">Nationality</label>
          <input type="text" class="form-control" id="nationality" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" data-i18n="birthPlace">Place of Birth</label>
          <input type="text" class="form-control" id="birthPlace" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="address">Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
      <div id="saveMessage" class="text-success mt-2"></div>
    </form>
  </div>

  <script>
    const translations = {
      en: {
        title: "Personal Details",

        personalDetails: "Personal Details",

        nationality: "Uyruk",

      }
    };

    const selectedLang = localStorage.getItem("language") || "en";
    document.getElementById("languageSwitcher").value = selectedLang;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[selectedLang][key]) {
        el.textContent = translations[selectedLang][key];
      }
    });

    document.getElementById("languageSwitcher").addEventListener("change", e => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
