<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .section-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background: #f9f9f9;
    }
    .section-title {
      background-color: #0d6efd;
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
      margin: -20px -20px 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <form>
      <div class="section-box">
        <div class="section-title">Personal Details (as per passport)</div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" value="Aykut">
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" value="Saral">
          </div>
          <div class="col-md-4">
            <label class="form-label">Middle/Other Names</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Gender</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="male" checked>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="female">
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Date of Birth (dd/mmm/yyyy)</label>
            <input type="text" class="form-control" value="26/Nov/1987">
          </div>
          <div class="col-md-4">
            <label class="form-label">Place of Birth</label>
            <input type="text" class="form-control" value="Sinop">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Nationality</label>
            <select class="form-select">
              <option selected>Turkish</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4 offset-md-4 text-end">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Sample_User_Icon.png/600px-Sample_User_Icon.png" width="100" alt="User Photo">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
