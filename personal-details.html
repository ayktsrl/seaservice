
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 768px) {
      h3 {
        font-size: 1.5rem;
        text-align: center;
      }

      .form-label, .form-control, .form-select {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3 class="mb-4 text-center">Personal Details</h3>
    <form id="personalForm">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required /></div>
        <div class="col-md-6"><label class="form-label">Date of Birth</label><input type="date" id="dob" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Nationality</label><select id="nationality" class="form-select"></select></div>
        <div class="col-md-6"><label class="form-label">Country</label><select id="country" class="form-select"></select></div>
        <div class="col-md-6"><label class="form-label">Phone</label><input type="text" id="phone" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Email</label><input type="email" id="email" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Company ID (optional)</label><input type="text" id="companyId" class="form-control" placeholder="e.g., GEDEN001" /></div>
      </div>
      <div class="mt-4 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>
  </div>

  <script>
    // nationality options
    fetch("options-nationality.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nationality").innerHTML = data;
        document.getElementById("country").innerHTML = data;
      });
  </script>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      doc, getDoc, setDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    let userId = null;

    const form = document.getElementById("personalForm");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      userId = user.uid;
      const docRef = doc(db, "seafarers", userId, "cv", "personalDetails");
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const d = snap.data();
        form.fullName.value = d.fullName || "";
        form.dob.value = d.dob || "";
        form.nationality.value = d.nationality || "";
        form.country.value = d.country || "";
        form.phone.value = d.phone || "";
        form.email.value = d.email || "";
        form.companyId.value = d.companyId || "";
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        fullName: form.fullName.value,
        dob: form.dob.value,
        nationality: form.nationality.value,
        country: form.country.value,
        phone: form.phone.value,
        email: form.email.value,
        companyId: form.companyId.value || null
      };
      await setDoc(doc(db, "seafarers", userId, "cv", "personalDetails"), data);
      alert("Saved!");
    });
  </script>
</body>
</html>
