<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Details</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container py-4">
    <h4 class="mb-4">Personal Details</h4>
    <form id="detailsForm" class="shadow-sm rounded p-4 bg-white">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Middle/Other Name</label>
          <input type="text" class="form-control" id="middleName" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Gender</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Place of Birth</label>
          <input type="text" class="form-control" id="birthPlace" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Nationality</label>
          <select class="form-select" id="nationality"></select>
        </div>
      </div>

      <hr />
      <h5>Contact</h5>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" class="form-control" id="mobile" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Country of Residence</label>
          <select class="form-select" id="residence"></select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">City of Residence</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>

  <script type="module" src="scripts/personal-details.js"></script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
