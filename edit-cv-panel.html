<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="editCV">Edit CV</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cv-frame {
      width: 100%;
      border: none;
      min-height: 70vh;
    }
    .nav-link.active {
      font-weight: bold;
    }
    .save-button {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 1rem;
      border-top: 1px solid #dee2e6;
      z-index: 1000;
    }
    nav.nav {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container-fluid mt-3">
    <div class="row mb-3">
      <div class="col-12">
        <nav class="nav nav-pills flex-row flex-wrap justify-content-center gap-2">
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('personal-details.html', this)">Personal</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('contact.html', this)">Contact</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('qualifications.html', this)">Qualifications</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('documents.html', this)">Documents</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('certificates.html', this)">Certificates</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('licenses.html', this)">Licenses</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('vaccinations.html', this)">Vaccinations</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('visas.html', this)">Visas</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('flag-books.html', this)">Flag Books</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('sea-service.html', this)">Sea Service</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('experience.html', this)">Experience</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('special-skills.html', this)">Skills</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('references.html', this)">References</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('education.html', this)">Education</a>
          <a class="nav-link btn btn-outline-primary" onclick="loadSection('finish.html', this)">Finish</a>
        </nav>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 text-center">
        <h5 id="sectionTitle">ðŸ§¾ Personal</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <iframe id="cvFrame" class="cv-frame" src="personal-details.html"></iframe>
      </div>
    </div>

    <div class="text-center save-button">
      <button class="btn btn-success px-4" onclick="submitIframeForm()" data-i18n="save">Save</button>
    </div>
  </div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });

    function loadSection(page, el) {
      document.getElementById("cvFrame").src = page;
      document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');
      document.getElementById("sectionTitle").textContent = `ðŸ§¾ ${el.textContent}`;
    }

    function submitIframeForm() {
      const frame = document.getElementById("cvFrame");
      const innerForm = frame.contentWindow.document.querySelector("form");
      if (innerForm) {
        innerForm.requestSubmit();
      } else {
        alert("No form found in current section.");
      }
    }

    // Set first nav-link as active on load
    window.addEventListener('DOMContentLoaded', () => {
      const firstTab = document.querySelector('.nav-link');
      if (firstTab) firstTab.classList.add('active');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
