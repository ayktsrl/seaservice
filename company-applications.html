<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="applications">Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #eef4fb; padding: 30px 10px; }
    .application-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
    #languageSwitcher { position: absolute; top: 20px; right: 20px; width: auto; }
    .modal-body { white-space: pre-wrap; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
  <select id="languageSwitcher" class="form-select form-select-sm">
    <option value="en">üá¨üáß English</option>
    <option value="tr">üáπüá∑ T√ºrk√ße</option>
  </select>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html" data-i18n="panelTitle">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="company-dashboard.html" data-i18n="dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="public-cv-browser.html" data-i18n="cvBrowser">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="create-job.html" data-i18n="postJob">Post Job</a></li>
          <li class="nav-item"><a class="nav-link active" href="company-applications.html" data-i18n="applications">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html" data-i18n="myShips">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html" data-i18n="addShip">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html" data-i18n="changePassword">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()" data-i18n="logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search by location or vessel" />
      </div>
      <div>
        <button class="btn btn-sm btn-outline-success" onclick="exportToExcel()">Export to Excel</button>
        <button class="btn btn-sm btn-outline-danger" onclick="exportToPDF()">Export to PDF</button>
      </div>
    </div>
    <div id="applicationList"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Application Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent">Loading...</div>
        <div class="modal-footer">
          <a id="viewCvBtn" class="btn btn-info text-white" target="_blank">View CV</a>
          <select id="shipSelect" class="form-select form-select-sm w-auto"></select>
          <input type="text" id="hrNote" class="form-control form-control-sm" placeholder="HR Note" />
          <button class="btn btn-success" id="approveBtn">Approve</button>
          <button class="btn btn-danger" id="rejectBtn">Reject</button>
        </div>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
  authDomain: "crewapplication-c37a8.firebaseapp.com",
  projectId: "crewapplication-c37a8",
  storageBucket: "crewapplication-c37a8.appspot.com",
  messagingSenderId: "23423243284",
  appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let selectedAppId;
let applications = [];

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "index.html";
  currentUser = user;
  const snapshot = await getDocs(collection(db, "applications"));
  applications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderApplications();
  loadShips();
});

async function loadShips() {
  const companyDoc = await getDoc(doc(db, "companies", currentUser.uid));
  const ships = companyDoc.data()?.ships || [];
  const shipSelect = document.getElementById("shipSelect");
  shipSelect.innerHTML = ships.map(s => `<option value="${s.name}">${s.name}</option>`).join("");
}

function renderApplications() {
  const list = document.getElementById("applicationList");
  list.innerHTML = applications.map(app => `
    <div class="application-card">
      <h5>${app.position}</h5>
      <p>Status: <strong>${app.status || 'pending'}</strong></p>
      <button class="btn btn-sm btn-primary" onclick="viewDetails('${app.id}')">View Details</button>
    </div>`).join('');
}

window.viewDetails = async (id) => {
  selectedAppId = id;
  const docSnap = await getDoc(doc(db, "applications", id));
  const data = docSnap.data();
  const seafarerId = data.seafarerId;
  document.getElementById("modalContent").innerText = `Seafarer ID: ${seafarerId}\nStatus: ${data.status || 'pending'}`;
  document.getElementById("hrNote").value = data.hrNote || "";
  document.getElementById("viewCvBtn").href = `public-cv-browser.html?seafarerId=${seafarerId}`;
  new bootstrap.Modal(document.getElementById("detailsModal")).show();
};

document.getElementById("approveBtn").onclick = () => updateApplication("approved");
document.getElementById("rejectBtn").onclick = () => updateApplication("rejected");

async function updateApplication(status) {
  const hrNote = document.getElementById("hrNote").value;
  const assignedShip = document.getElementById("shipSelect").value;
  await updateDoc(doc(db, "applications", selectedAppId), {
    status,
    hrNote,
    assignedShip
  });
  applications = applications.map(a => a.id === selectedAppId ? { ...a, status, hrNote, assignedShip } : a);
  renderApplications();
  bootstrap.Modal.getInstance(document.getElementById("detailsModal")).hide();
}

window.logout = () => signOut(auth).then(() => location.href = "index.html");
</script>
</body>
</html>
