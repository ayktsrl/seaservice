<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    body {
      background-color: #eef4fb;
      padding: 30px 10px;
    }
    .application-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    #languageSwitcher {
      position: absolute;
      top: 20px;
      right: 20px;
      width: auto;
    }
  </style>
</head>
<body>
  <select id="languageSwitcher" class="form-select form-select-sm">
    <option value="en">üá¨üáß English</option>
    <option value="tr">üáπüá∑ T√ºrk√ße</option>
  </select>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html" data-i18n="panelTitle">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="company-dashboard.html" data-i18n="dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="public-cv-browser.html" data-i18n="cvBrowser">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="create-job.html" data-i18n="postJob">Post Job</a></li>
          <li class="nav-item"><a class="nav-link active" href="company-applications.html" data-i18n="applications">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html" data-i18n="myShips">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html" data-i18n="addShip">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html" data-i18n="changePassword">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()" data-i18n="logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="mb-4 text-center" data-i18n="applications">Job Applications</h4>
    <div id="applicationList"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function statusColor(status) {
      if (status === "approved") return "text-success fw-bold";
      if (status === "rejected") return "text-danger fw-bold";
      return "text-warning fw-bold";
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const container = document.getElementById("applicationList");

      const jobPosts = await getDocs(query(collection(db, "jobPosts"), where("companyId", "==", user.uid)));
      if (jobPosts.empty) {
        container.innerHTML = "<p class='text-muted'>You don't have any job postings yet.</p>";
        return;
      }

      const jobMap = {};
      jobPosts.forEach(doc => jobMap[doc.id] = doc.data());

      const appsSnapshot = await getDocs(collection(db, "applications"));
      if (appsSnapshot.empty) {
        container.innerHTML = "<p class='text-muted'>No applications received yet.</p>";
        return;
      }

      let hasMatches = false;

      for (const doc of appsSnapshot.docs) {
        const app = doc.data();
        const job = jobMap[app.jobId];
        if (!job || job.companyId !== user.uid) continue;

        hasMatches = true;

        const card = document.createElement("div");
        card.className = "application-card";
        card.innerHTML = `
          <h5>${job.position} (${job.vesselType})</h5>
          <p><strong>Vessel:</strong> ${job.vesselName || "-"}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Joining:</strong> ${job.joiningDate} | Duration: ${job.duration}</p>
          <p><strong>Applied At:</strong> ${new Date(app.appliedAt).toLocaleString()}</p>
          <p><strong>Status:</strong> <span class="${statusColor(app.status)}">${app.status}</span></p>
        `;
        container.appendChild(card);
      }

      if (!hasMatches) {
        container.innerHTML = "<p class='text-muted'>No applications received yet.</p>";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
