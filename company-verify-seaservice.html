  <div class="container py-4">
    <h3 class="mb-4">Pending Sea Service Verifications</h3>
    <ul id="pendingList" class="list-group"></ul>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collectionGroup, updateDoc, doc, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      await loadPending();
    });

    async function loadPending() {
      const list = document.getElementById("pendingList");
      list.innerHTML = "";

      const snapshot = await getDocs(collectionGroup(db, "seaService"));
      snapshot.forEach(serviceDoc => {
        const data = serviceDoc.data();
        const path = serviceDoc.ref.path;
        const segments = path.split("/");
        const seafarerId = segments[1];

        if (data.companyId === currentUser.uid && data.isVerified === false) {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-start";
          li.innerHTML = `
            <div>
              <strong>${data.vessel}</strong> — ${data.rank}<br>
              <small>${data.startDate} to ${data.endDate}</small>
              <br><small>Seafarer ID: ${seafarerId}</small>
            </div>
            <div class="btn-group">
              <button class="btn btn-success btn-sm" onclick="verify('${seafarerId}', '${segments[3]}')">Approve</button>
              <button class="btn btn-outline-secondary btn-sm" disabled>Reject</button>
            </div>`;
          list.appendChild(li);
        }
      });
    }

    window.verify = async (userId, serviceId) => {
      const ref = doc(db, "seafarers", userId, "seaService", serviceId);
      await updateDoc(ref, { isVerified: true });
      await loadPending();
    };

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
