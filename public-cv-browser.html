<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">CV Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #eef4fb; padding: 30px 10px; }
    .cv-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
    #languageSwitcher { position: absolute; top: 20px; right: 20px; width: auto; }
  </style>
</head>
<body>
  <select id="languageSwitcher" class="form-select form-select-sm">
    <option value="en">üá¨üáß English</option>
    <option value="tr">üáπüá∑ T√ºrk√ße</option>
  </select>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html" data-i18n="panelTitle">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="public-cv-browser.html" data-i18n="cvBrowser">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="create-job.html" data-i18n="postJob">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="company-applications.html" data-i18n="applications">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html" data-i18n="myShips">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html" data-i18n="addShip">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html" data-i18n="changePassword">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" id="logoutBtn" data-i18n="logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="mb-4 text-center" data-i18n="seafarerCVs">Seafarer CVs</h4>
    <div id="cvList"></div>
  </div>

  <div class="modal fade" id="cvModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Seafarer Full CV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cvModalContent">Loading...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("cvList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const seafarersRef = collection(db, "seafarers");
      const snapshot = await getDocs(seafarersRef);

      if (snapshot.empty) {
        container.innerHTML = `<p class='text-muted' data-i18n="noSeafarers">No seafarers found.</p>`;
        return;
      }

      for (const docSnap of snapshot.docs) {
        const personalRef = doc(db, "seafarers", docSnap.id, "cv", "personalDetails");
        const personalDetails = (await getDoc(personalRef)).data() || {};

        const div = document.createElement("div");
        div.className = "cv-card";
        div.innerHTML = `
          <h5>${personalDetails.fullName || "Unnamed"}</h5>
          <p><strong data-i18n="dob">DOB:</strong> ${personalDetails.dob || "-"}</p>
          <p><strong data-i18n="nationality">Nationality:</strong> ${personalDetails.nationality || "-"}</p>
          <p><strong data-i18n="phone">Phone:</strong> ${personalDetails.phone || "-"}</p>
          <p><strong data-i18n="email">Email:</strong> ${personalDetails.email || "-"}</p>
          <button class="btn btn-primary btn-sm mt-2" onclick="viewFullCV('${docSnap.id}')">View Full CV</button>
        `;
        container.appendChild(div);
      }
    });

    window.viewFullCV = async (seafarerId) => {
      const sections = ["qualifications", "experience", "documents"];
      let html = "";
      for (const section of sections) {
        const colRef = collection(db, "seafarers", seafarerId, section);
        const docs = await getDocs(colRef);
        if (!docs.empty) {
          html += `<h5 class='mt-3 text-primary text-capitalize'>${section}</h5><ul>`;
          docs.forEach(doc => {
            html += `<li>${JSON.stringify(doc.data())}</li>`;
          });
          html += `</ul>`;
        }
      }
      document.getElementById("cvModalContent").innerHTML = html || "<p>No detailed CV data available.</p>";
      new bootstrap.Modal(document.getElementById("cvModal")).show();
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    const translations = {
      en: {
        title: "CV Browser",
        panelTitle: "üè¢ Company Panel",
        cvBrowser: "CV Browser",
        postJob: "Post Job",
        applications: "Applications",
        myShips: "My Ships",
        addShip: "Add Ship",
        changePassword: "Change Password",
        logout: "Logout",
        seafarerCVs: "Seafarer CVs",
        noSeafarers: "No seafarers found.",
        dob: "DOB:",
        nationality: "Nationality:",
        phone: "Phone:",
        email: "Email:"
      },
      tr: {
        title: "CV Tarayƒ±cƒ±",
        panelTitle: "üè¢ ≈ûirket Paneli",
        cvBrowser: "CV Tarayƒ±cƒ±",
        postJob: "ƒ∞lan Ver",
        applications: "Ba≈üvurular",
        myShips: "Gemilerim",
        addShip: "Gemi Ekle",
        changePassword: "≈ûifre Deƒüi≈ütir",
        logout: "√áƒ±kƒ±≈ü Yap",
        seafarerCVs: "Gemi Adamƒ± √ñzge√ßmi≈üleri",
        noSeafarers: "Kayƒ±tlƒ± gemi adamƒ± bulunamadƒ±.",
        dob: "Doƒüum Tarihi:",
        nationality: "Uyruk:",
        phone: "Telefon:",
        email: "E-posta:"
      }
    };

    const selectedLang = localStorage.getItem("language") || "en";
    document.getElementById("languageSwitcher").value = selectedLang;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[selectedLang][key]) {
        el.textContent = translations[selectedLang][key];
      }
    });

    document.getElementById("languageSwitcher").addEventListener("change", e => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });
  </script>
</body>
</html>
