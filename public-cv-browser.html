<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #eef4fb;
      padding: 30px 10px;
    }
    .cv-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="public-cv-browser.html">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="create-job.html">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="company-applications.html">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="mb-4 text-center">Seafarer CVs</h4>
    <div id="cvList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "index.html";

      const container = document.getElementById("cvList");
      db.collection("seafarers").get().then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<p class='text-muted'>No seafarers found.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "cv-card";
          div.innerHTML = `
            <h5>${data.personalDetails?.fullName || "Unnamed"}</h5>
            <p><strong>DOB:</strong> ${data.personalDetails?.dob || "-"}</p>
            <p><strong>Nationality:</strong> ${data.personalDetails?.nationality || "-"}</p>
            <p><strong>Phone:</strong> ${data.personalDetails?.phone || "-"}</p>
            <p><strong>Email:</strong> ${data.personalDetails?.email || "-"}</p>
          `;
          container.appendChild(div);
        });
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
