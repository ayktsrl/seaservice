<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV Panel - Seafarer Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef4fb;
    }
    .sidebar {
      min-height: 100vh;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
    .content {
      padding: 30px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="job-board.html">🧭 Seafarer Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="main.html">My CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-applications.html">My Applications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="change-password.html">Change Password</a>
          </li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <a href="#" onclick="loadPage('personal-details.html')">🧍 Personal Details</a>
        <a href="#" onclick="loadPage('certificates.html')">📄 Certificates</a>
        <a href="#" onclick="loadPage('licenses.html')">📜 Licenses</a>
        <a href="#" onclick="loadPage('vaccinations.html')">💉 Vaccinations</a>
        <a href="#" onclick="loadPage('visas.html')">🛂 Visas</a>
        <a href="#" onclick="loadPage('flag-books.html')">🚩 Flag Books</a>
        <a href="#" onclick="loadPage('sea-service.html')">⚓ Sea Service</a>
        <a href="#" onclick="loadPage('experience.html')">⏳ Experience</a>
        <a href="#" onclick="loadPage('special-skills.html')">🛠️ Special Skills</a>
        <a href="#" onclick="loadPage('references.html')">📇 References</a>
        <a href="#" onclick="loadPage('education.html')">🏫 Education</a>
        <a href="#" onclick="loadPage('finish.html')">✅ Finish</a>
      </div>
      <div class="col-md-9 content">
        <iframe id="contentFrame" src="personal-details.html"></iframe>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
    }
  </script>
</body>
</html>
