<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CV Panel - Seafarer Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-content > div {
      display: none;
    }
    .tab-content > div.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="job-board.html">🧭 Seafarer Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="main.html" id="nav-cv">My CV</a></li>
          <li class="nav-item"><a class="nav-link" href="my-applications.html" id="nav-applications">My Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html" id="nav-password">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="mb-4">CV Sections</h4>
    <ul class="list-group mb-4">
      <li class="list-group-item"><a href="personal-details.html">🧍 Personal Details</a></li>
      <li class="list-group-item"><a href="certificates.html">📄 Certificates</a></li>
      <li class="list-group-item"><a href="licenses.html">📜 Licenses</a></li>
      <li class="list-group-item"><a href="vaccinations.html">💉 Vaccinations</a></li>
      <li class="list-group-item"><a href="visas.html">🛂 Visas</a></li>
      <li class="list-group-item"><a href="flag-books.html">🚩 Flag Books</a></li>
      <li class="list-group-item"><a href="sea-service.html">⚓ Sea Service</a></li>
      <li class="list-group-item"><a href="experience.html">⏳ Experience</a></li>
      <li class="list-group-item"><a href="special-skills.html">🛠️ Special Skills</a></li>
    </ul>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    // Highlight active nav link based on URL
    const path = window.location.pathname;
    if (path.includes("main.html")) {
      document.getElementById("nav-cv").classList.add("active");
    } else if (path.includes("my-applications.html")) {
      document.getElementById("nav-applications").classList.add("active");
    } else if (path.includes("change-password.html")) {
      document.getElementById("nav-password").classList.add("active");
    }
  </script>
</body>
</html>
