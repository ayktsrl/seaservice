<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Job Posts - Agency</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar-host"></div>
  <script type="module" src="/shared/navbar-inject.js"></script>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">My Job Posts</h2>

    <!-- Search box -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search jobs...">
    </div>

    <div id="jobList" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Position</th>
            <th>Vessel Type</th>
            <th>Joining Date</th>
            <th>Duration</th>
            <th>Salary (USD)</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="errorMsg" class="text-danger text-center mt-3"></div>
  </div>

  <!-- Firebase Job Fetch Script -->
  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collection, query, where, getDocs, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const jobTableBody = document.getElementById('jobTableBody');
    const errorMsg = document.getElementById('errorMsg');
    const searchInput = document.getElementById('searchInput');

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const d = new Date(dateStr);
        if (isNaN(d)) return dateStr;
        return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
      } catch {
        return dateStr;
      }
    }
    function formatSalary(s) { return (s===undefined||s===null||s==='')?'-' : '$' + Number(s).toLocaleString(); }

    function renderJobs(jobs) {
      jobTableBody.innerHTML = '';
      if (!jobs.length) {
        jobTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No job posts found.</td></tr>`;
        return;
      }
      jobTableBody.innerHTML = jobs.map(job => `
        <tr>
          <td>${job.position || '-'}</td>
          <td>${job.vesselType || '-'}</td>
          <td>${formatDate(job.joiningDate)}</td>
          <td>${job.duration || '-'}</td>
          <td>${formatSalary(job.salary)}</td>
        </tr>
      `).join('');
    }

    let allJobs = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = '/index.html'; return; }

      // (opsiyonel) rol korumasÄ±
      const role = (localStorage.getItem('role') || '').toLowerCase();
      if (role && role !== 'agency') { location.href = '/home.html'; return; }

      try {
        const q = query(
          collection(db, 'jobPosts'),
          where('creatorId', '==', user.uid),
          where('creatorType', '==', 'agency'),
          orderBy('createdAt', 'desc')
        );
        const snapshot = await getDocs(q);
        allJobs = snapshot.docs.map(doc => doc.data());
        renderJobs(allJobs);
      } catch (error) {
        console.error('Error fetching job posts:', error);
        errorMsg.textContent = 'Error fetching job posts: ' + (error.message || 'unknown');
      }
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allJobs.filter(job =>
        (job.position || '').toLowerCase().includes(term) ||
        (job.vesselType || '').toLowerCase().includes(term) ||
        (job.duration || '').toLowerCase().includes(term) ||
        String(job.salary || '').toLowerCase().includes(term)
      );
      renderJobs(filtered);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
