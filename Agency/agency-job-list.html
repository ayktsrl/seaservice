<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Job Posts - Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="agency-dashboard.html">Agency Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="agency-dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agency-post-job.html">Post Job</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="agency-job-list.html">My Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agency-seafarers.html">Seafarers</a>
        </li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">My Job Posts</h2>
    <div id="jobList" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Rank</th>
            <th>Vessel Type</th>
            <th>Joining Date</th>
            <th>Duration</th>
            <th>Salary (USD)</th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="errorMsg" class="text-danger text-center mt-3"></div>
  </div>

  <!-- Logout Script -->
  <script type="module">
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("role");
      window.location.href = "../login.html";
    });
  </script>

  <!-- Firebase Job Fetch Script -->
  <script type="module">
    import { auth, db } from '../firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const jobTableBody = document.getElementById("jobTableBody");
    const errorMsg = document.getElementById("errorMsg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }

      try {
        const q = query(
          collection(db, "jobPosts"),
          where("agencyId", "==", user.uid),
          orderBy("createdAt", "desc")
        );

        const snapshot = await getDocs(q);

        jobTableBody.innerHTML = "";

        if (snapshot.empty) {
          jobTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No job posts found.</td></tr>`;
        } else {
          snapshot.forEach(doc => {
            const job = doc.data();
            jobTableBody.innerHTML += `
              <tr>
                <td>${job.rank || "-"}</td>
                <td>${job.vesselType || "-"}</td>
                <td>${job.joiningDate || "-"}</td>
                <td>${job.duration || "-"}</td>
                <td>${job.salary ? "$" + job.salary : "-"}</td>
              </tr>
            `;
          });
        }
      } catch (error) {
        errorMsg.textContent = "Error fetching job posts: " + error.message;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
