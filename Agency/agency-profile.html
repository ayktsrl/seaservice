<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Agency Profile</h2>
    <form id="profileForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" id="companyName" class="form-control" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Contact Person</label>
          <input type="text" id="contactPerson" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Website</label>
          <input type="text" id="website" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" id="country" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" id="city" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Company Description</label>
          <textarea id="description" class="form-control" rows="4"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>

  <!-- Firebase config & logic -->
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const username = localStorage.getItem("username");
    const profileRef = doc(db, "agencies", username, "profile", "data");

    // Load profile on page load
    async function loadProfile() {
      document.getElementById("companyName").value = username;
      const snap = await getDoc(profileRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("contactPerson").value = data.contactPerson || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("website").value = data.website || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("country").value = data.country || "";
        document.getElementById("city").value = data.city || "";
        document.getElementById("description").value = data.description || "";
      }
    }

    // Save profile
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        contactPerson: document.getElementById("contactPerson").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        website: document.getElementById("website").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        city: document.getElementById("city").value,
        description: document.getElementById("description").value
      };
      await setDoc(profileRef, data);
      alert("Profile saved successfully!");
    });

    loadProfile();
  </script>
</body>
</html>
