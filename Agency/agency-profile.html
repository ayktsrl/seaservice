<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="navbarContainer"></div>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Agency Profile</h2>
    <form id="profileForm" class="bg-white p-4 shadow rounded">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" id="companyName" class="form-control" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <div class="input-group">
            <select id="phoneCode" class="form-select" style="max-width: 120px;"></select>
            <input type="text" id="phoneNumber" class="form-control" inputmode="numeric" placeholder="Phone number" />
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Website</label>
          <input type="text" id="website" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <select id="country" class="form-select"></select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" id="city" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Company Description</label>
          <textarea id="description" class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary mt-3">Save</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { db } from '../firebase-config.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const username = localStorage.getItem("username");
    if (!username) {
      alert("No username found. Please log in again.");
      window.location.href = "../index.html";
      throw new Error("Username is null");
    }

    const profileRef = doc(db, "agencies", username, "profile", "data");

    async function loadOptions(id, filePath) {
      const res = await fetch(filePath);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    async function loadProfile() {
      document.getElementById("companyName").value = username;

      await loadOptions("country", "../options/options-countries.html");
      await loadOptions("phoneCode", "../options/options-country-codes.html");

      const snap = await getDoc(profileRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("firstName").value = data.firstName || "";
        document.getElementById("lastName").value = data.lastName || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phoneCode").value = data.phoneCode || "";
        document.getElementById("phoneNumber").value = data.phoneNumber || "";
        document.getElementById("website").value = data.website || "";
        document.getElementById("address").value = data.address || "";
        document.getElementById("country").value = data.country || "";
        document.getElementById("city").value = data.city || "";
        document.getElementById("description").value = data.description || "";
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phoneCode: document.getElementById("phoneCode").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        website: document.getElementById("website").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        city: document.getElementById("city").value,
        description: document.getElementById("description").value
      };
      await setDoc(profileRef, data);
      alert("Profile saved successfully!");
    });

    loadProfile();
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("agency-navbar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("navbarContainer").innerHTML = html;
          const script = document.createElement("script");
          script.type = "module";
          script.src = "navbar.js";
          document.body.appendChild(script);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
