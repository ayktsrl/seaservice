<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seafarers - Agency</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light">

  <!-- Ortak Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/shared/common-navbar.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('navbar-container');
        container.innerHTML = html;
        container.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      });
  </script>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Seafarers</h2>

    <!-- Search box -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search seafarers...">
    </div>

    <div id="seafarerList" class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Nationality</th>
            <th>Experience</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="seafarerTableBody">
          <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <div id="errorMsg" class="text-danger text-center mt-3"></div>
  </div>

  <!-- Firestore: List all seafarers -->
  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const seafarerTableBody = document.getElementById('seafarerTableBody');
    const errorMsg = document.getElementById('errorMsg');
    const searchInput = document.getElementById('searchInput');

    let allSeafarers = [];

    function renderSeafarers(list) {
      seafarerTableBody.innerHTML = '';
      if (!list.length) {
        seafarerTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No seafarers found.</td></tr>`;
        return;
      }
      const rows = list.map(data => {
        const exp = data.experience ? `${data.experience} years` : '-';
        const name = data.fullName || ((data.firstName || '') + ' ' + (data.lastName || '')).trim() || '-';
        return `
          <tr>
            <td>${name}</td>
            <td>${data.rank || '-'}</td>
            <td>${data.nationality || '-'}</td>
            <td>${exp}</td>
            <td>${data.email || '-'}</td>
          </tr>`;
      });
      seafarerTableBody.innerHTML = rows.join('');
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = '/index.html';
        return;
      }
      try {
        const snapshot = await getDocs(collection(db, 'seafarers'));
        allSeafarers = snapshot.docs.map(d => d.data());
        renderSeafarers(allSeafarers);
      } catch (error) {
        console.error('Error fetching seafarers:', error);
        errorMsg.textContent = 'Error fetching seafarers: ' + (error.message || 'unknown');
      }
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allSeafarers.filter(s =>
        (s.fullName || ((s.firstName||'') + ' ' + (s.lastName||''))).toLowerCase().includes(term) ||
        (s.rank || '').toLowerCase().includes(term) ||
        (s.nationality || '').toLowerCase().includes(term) ||
        String(s.experience || '').toLowerCase().includes(term) ||
        (s.email || '').toLowerCase().includes(term)
      );
      renderSeafarers(filtered);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
