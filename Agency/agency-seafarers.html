<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seafarers - Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Browse Seafarers</h2>

    <div id="seafarerList" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-info">
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="seafarerTableBody">
          <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <div id="errorMsg" class="text-danger text-center mt-3"></div>
  </div>

  <!-- Firebase Load Seafarers -->
  <script type="module">
    import { auth, db } from '../firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const tableBody = document.getElementById("seafarerTableBody");
    const errorMsg = document.getElementById("errorMsg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, "seafarers"));
        tableBody.innerHTML = "";

        if (snapshot.empty) {
          tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No seafarers found.</td></tr>`;
        } else {
          snapshot.forEach(doc => {
            const sf = doc.data();
            tableBody.innerHTML += `
              <tr>
                <td>${sf.fullName || "-"}</td>
                <td>${sf.email}</td>
                <td>${sf.rank || "-"}</td>
                <td><a href="../view-cv.html?uid=${doc.id}" class="btn btn-sm btn-outline-primary">View CV</a></td>
              </tr>
            `;
          });
        }
      } catch (error) {
        errorMsg.textContent = "Error loading seafarers: " + error.message;
      }
    });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Loader -->
  <script>
    fetch("agency-navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.type = "module"; // ✅ EKLENDİ
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
