<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agency Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Welcome to Agency Dashboard</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <a href="agency-post-job.html" class="btn btn-primary w-100">Post Job</a>
      </div>
      <div class="col-md-4">
        <a href="agency-job-list.html" class="btn btn-secondary w-100">My Job Posts</a>
      </div>
      <div class="col-md-4">
        <a href="agency-seafarers.html" class="btn btn-success w-100">Browse Seafarers</a>
      </div>
    </div>
  </div>

  <!-- Navbar Loader -->
  <script>
    fetch("agency-navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
