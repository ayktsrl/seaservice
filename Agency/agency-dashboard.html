<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agency Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Page Content -->
  <div class="container py-4">
    <h2 class="mb-4 text-center">Welcome, Agency</h2>

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <a href="agency-post-job.html" class="btn btn-success">Post New Job</a>
      <a href="agency-job-list.html" class="btn btn-warning">View My Job Posts</a>
      <a href="agency-seafarers.html" class="btn btn-info">Browse Seafarers</a>
    </div>

    <p class="text-center text-muted">Use the buttons above to manage your job posts and browse available seafarers.</p>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Loader -->
  <script>
    fetch("agency-navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
