<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agency Dashboard</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Welcome back, <span id="dashboardUsername">Agency</span></h2>

    <div class="row g-4 text-center">
      <div class="col-md-3">
        <div class="card bg-info text-white shadow">
          <div class="card-body">
            <h5>Total Job Posts</h5>
            <h2 id="totalJobs">--</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-success text-white shadow">
          <div class="card-body">
            <h5>Applications Received</h5>
            <h2 id="totalApplicants">--</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-warning text-dark shadow">
          <div class="card-body">
            <h5>Active Job Posts</h5>
            <h2 id="activeJobs">--</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-secondary text-white shadow">
          <div class="card-body">
            <h5>Seafarer Profiles</h5>
            <h2 id="totalSeafarers">--</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-md-4">
        <a href="agency-post-job.html" class="btn btn-primary w-100">Post a New Job</a>
      </div>
      <div class="col-md-4">
        <a href="agency-job-list.html" class="btn btn-outline-secondary w-100">View My Job Posts</a>
      </div>
    </div>
  </div>

  <!-- Navbar Loader -->
  <script>
    fetch("agency-navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- Firebase + Firestore Logic -->
  <script type="module">
    import { db } from '../firebase-config.js';
    import {
      collection,
      query,
      where,
      onSnapshot
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('dashboardUsername').textContent = username;
    }

    // Total & Active Job Posts
    const jobsRef = collection(db, 'jobPosts');
    const jobsQuery = query(jobsRef, where('agency', '==', username));
    onSnapshot(jobsQuery, snapshot => {
      const total = snapshot.size;
      const active = snapshot.docs.filter(doc => doc.data().status === 'active').length;
      document.getElementById('totalJobs').textContent = total;
      document.getElementById('activeJobs').textContent = active;
    });

    // Applications Received
    const appsRef = collection(db, 'applications');
    const appsQuery = query(appsRef, where('agency', '==', username));
    onSnapshot(appsQuery, snapshot => {
      document.getElementById('totalApplicants').textContent = snapshot.size;
    });

    // Seafarer Profiles
    const seafarersRef = collection(db, 'seafarers');
    onSnapshot(seafarersRef, snapshot => {
      document.getElementById('totalSeafarers').textContent = snapshot.size;
    });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
