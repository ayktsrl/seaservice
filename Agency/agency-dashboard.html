<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agency Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="agency-dashboard.html">Agency Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="agency-dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agency-post-job.html">Post Job</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agency-job-list.html">My Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agency-seafarers.html">Seafarers</a>
        </li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-4">
    <h2 class="mb-4 text-center">Welcome, Agency</h2>

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <a href="agency-post-job.html" class="btn btn-success">Post New Job</a>
      <a href="agency-job-list.html" class="btn btn-warning">View My Job Posts</a>
      <a href="agency-seafarers.html" class="btn btn-info">Browse Seafarers</a>
    </div>

    <p class="text-center text-muted">Use the buttons above to manage your job posts and browse available seafarers.</p>
  </div>

  <!-- Logout Script -->
  <script type="module">
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("role");
      window.location.href = "../login.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
