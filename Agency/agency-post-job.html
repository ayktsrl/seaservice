<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job - Agency</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light">

  <!-- Ortak Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/common-navbar.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('navbar-container');
        container.innerHTML = html;
        // scriptleri yeniden çalıştır
        container.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      });
  </script>

  <!-- Page Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Post a New Job</h2>

    <form id="jobForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="rank" class="form-label">Position / Rank</label>
        <input type="text" class="form-control" id="rank" required />
      </div>
      <div class="mb-3">
        <label for="vesselType" class="form-label">Vessel Type</label>
        <input type="text" class="form-control" id="vesselType" required />
      </div>
      <div class="mb-3">
        <label for="joiningDate" class="form-label">Joining Date</label>
        <input type="date" class="form-control" id="joiningDate" required />
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Contract Duration</label>
        <input type="text" class="form-control" id="duration" placeholder="e.g. 6 months" required />
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary (USD)</label>
        <input type="number" class="form-control" id="salary" min="0" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description / Requirements</label>
        <textarea class="form-control" id="description" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Post Job</button>
    </form>
  </div>

  <!-- Toast messages -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toastMsg" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Message</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Firebase Save Job Script -->
  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("jobForm");
    const toastMsg = document.getElementById("toastMsg");
    const toastBody = document.getElementById("toastBody");
    const toast = new bootstrap.Toast(toastMsg);

    let agencyId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        agencyId = user.uid;
      } else {
        window.location.href = "/index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        creatorId: agencyId,
        creatorType: "agency",
        position: document.getElementById("rank").value.trim(),
        vesselType: document.getElementById("vesselType").value.trim(),
        joiningDate: document.getElementById("joiningDate").value,
        duration: document.getElementById("duration").value.trim(),
        salary: parseFloat(document.getElementById("salary").value),
        description: document.getElementById("description").value.trim(),
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "jobPosts"), data);
        form.reset();
        toastBody.textContent = "Job post submitted successfully ✅";
        toastMsg.classList.remove("text-bg-danger");
        toastMsg.classList.add("text-bg-success");
        toast.show();
      } catch (error) {
        toastBody.textContent = "Error: " + error.message;
        toastMsg.classList.remove("text-bg-success");
        toastMsg.classList.add("text-bg-danger");
        toast.show();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
