<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height:100vh;">
    <div class="mb-3 mt-5">
      <img src="logo.png" alt="App Symbol" style="width: 90px;" />
      <div class="text-center mt-2 fw-bold text-primary fs-5">Login</div>
    </div>
    <div class="card p-4 shadow" style="max-width: 370px; width: 100%;">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="loginInput" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="errorMsg" class="text-danger mt-3 text-center"></div>
      </form>
      <div class="mt-3 text-center">
        <a href="register.html" class="small">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Firebase login logic -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const loginInput = document.getElementById('loginInput').value.trim();
      const password = document.getElementById('password').value;

      const isEmail = loginInput.includes('@');
      let email = loginInput;
      let username = null;
      let role = null;

      try {
        // Username login flow
        if (!isEmail) {
          const collections = ['seafarers', 'companies', 'agencies'];
          for (const col of collections) {
            const userRef = doc(db, col, loginInput);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
              const data = userSnap.data();
              role = data.userType;
              username = data.username || loginInput;
              email = data.email;
              break;
            }
          }
          if (!email || !role) {
            errorMsg.textContent = 'Username not found or role missing.';
            return;
          }
        }

        // Firebase Auth sign-in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // If role not yet determined by username flow, determine by email
        if (!role) {
          const collections = ['seafarers', 'companies', 'agencies'];
          for (const col of collections) {
            const q = query(collection(db, col), where('email', '==', email));
            const snap = await getDocs(q);
            if (!snap.empty) {
              const docData = snap.docs[0].data();
              role = docData.userType;
              username = docData.username || snap.docs[0].id;
              break;
            }
          }
        }

        if (!role || !username) {
          errorMsg.textContent = 'User role or username could not be determined.';
          return;
        }

        // Save to localStorage
        localStorage.setItem('role', role);
        localStorage.setItem('username', username);

        // Redirect to common dashboard
        window.location.href = 'home.html';

      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = 'Login failed: ' + error.message;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
