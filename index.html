<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SeaService</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f8fa;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-box {
      background: #fff;
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.1rem;
      margin-top: -1.3rem;
    }
    .logo-icon img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(21,101,192,0.10);
      background: #f7f8fa;
    }
    .login-title {
      font-size: 1.35rem;
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
      color: #444;
    }
    .form-control {
      border-radius: 8px;
      min-height: 44px;
      font-size: 1rem;
    }
    .btn-primary {
      border-radius: 8px;
      background: linear-gradient(90deg, #1875fa 0%, #29c5f6 100%);
      border: none;
      font-weight: 600;
      font-size: 1.09rem;
      letter-spacing: 0.5px;
      margin-top: 0.4rem;
      min-height: 44px;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #29c5f6 0%, #1875fa 100%);
    }
    .register-link {
      font-size: 0.97rem;
      color: #1976d2;
      text-align: center;
      margin-top: 1.2rem;
      text-decoration: none;
      display: block;
    }
    .register-link:hover {
      text-decoration: underline;
      color: #0d47a1;
    }
    /* Mobile */
    @media (max-width: 480px) {
      .login-box {
        max-width: 98vw;
        padding: 1.5rem 0.7rem 1.1rem 0.7rem;
      }
      .logo-icon img {
        width: 48px;
        height: 48px;
      }
      .login-title {
        font-size: 1.12rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-icon">
        <img src="logo.png" alt="App Logo" />
      </div>
      <div class="login-title">Login</div>
      <form id="loginForm" style="width:100%">
        <div class="mb-3">
          <label for="emailOrUsername" class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="emailOrUsername" required autocomplete="username"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password"/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="register.html" class="register-link">Don't have an account? Register</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // login işlemlerini burada başlatabilirsin
    });
  </script>
</body>
</html>
