<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seafarer Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #dbefff, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      max-width: 700px;
      width: 100%;
    }
    .left-section, .right-section {
      flex: 1;
      padding: 20px;
    }
    .left-section {
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-section button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    .right-section label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <h5>New Applications</h5>
      <button onclick="window.location.href='register.html'">Register new application</button>
    </div>
    <div class="right-section">
      <h5 class="mb-4">Log in</h5>
      <form onsubmit="loginUser(event)">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.firebasestorage.app",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301",
      measurementId: "G-DSSJMESQ7Z"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Login successful!');
          window.location.href = 'main.html';
        })
        .catch(error => {
          alert('Login failed: ' + error.message);
        });
    }
  </script>
</body>
</html>
