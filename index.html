<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="logo.png" alt="App Symbol" style="width: 100px; height: 100px;" />
    </div>

    <div class="login-wrapper mx-auto" style="max-width: 400px;">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const seafarerDoc = await getDoc(doc(db, "seafarers", uid));
        const companyDoc = await getDoc(doc(db, "companies", uid));
        const agencyDoc = await getDoc(doc(db, "agencies", uid));

        if (companyDoc.exists()) {
          localStorage.setItem("role", "company");
          window.location.href = "Company/company-dashboard.html";
        } else if (seafarerDoc.exists()) {
          localStorage.setItem("role", "seafarer");
          window.location.href = "Seafarer/seafarer-dashboard.html";
        } else if (agencyDoc.exists()) {
          localStorage.setItem("role", "agency");
          window.location.href = "Agency/agency-dashboard.html";
        } else {
          alert("Unknown user role.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
