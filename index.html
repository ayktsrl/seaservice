<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Ä¢ Orion</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { background:#f5f8fa; }
    .login-box {
      background:#fff; border-radius:18px; box-shadow:0 8px 32px rgba(0,0,0,.12);
      max-width:380px; margin:7vh auto; padding:2.2rem 2rem;
    }
    .logo-icon { display:flex; justify-content:center; align-items:center; margin-bottom:1.2rem; }
    .logo-icon img { width:64px; height:64px; object-fit:contain; border-radius:13px; background:#f7f8fa; box-shadow:0 2px 12px rgba(21,101,192,.13); border:2px solid #f4f4fa; }
    .form-label { font-weight:500; color:#444; }
    .form-control { min-height:42px; }
    .btn-primary { border-radius:8px; font-weight:600; letter-spacing:.3px; min-height:42px; }
    .eye-btn { background:none; border:none; outline:none; cursor:pointer; }
    .muted-links a { color:#1976d2; text-decoration:none; }
    .muted-links a:hover { text-decoration:underline; }
    @media (max-width:600px){ .login-box{ padding:1.5rem .9rem; } .logo-icon img{ width:46px; height:46px; } }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-icon">
      <img src="/logo.png" alt="Orion Logo" />
    </div>
    <h2 class="mb-3 text-center fw-semibold" style="color:#1565c0;">Sign in</h2>

    <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required
               autocomplete="username email" inputmode="email" autocapitalize="none" spellcheck="false" autofocus />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required autocomplete="current-password" />
          <button type="button" class="eye-btn input-group-text" id="togglePassword" aria-label="Show password" aria-pressed="false">
            <span id="eyeIcon">üëÅÔ∏è</span>
          </button>
        </div>
      </div>

      <button id="submitBtn" type="submit" class="btn btn-primary w-100">
        Sign in
      </button>

      <div class="d-flex justify-content-between mt-3 muted-links">
        <a href="/register.html">Create an account</a>
        <a href="/change-password.html">Forgot password?</a>
      </div>
    </form>
  </div>

  <!-- Password show/hide -->
  <script>
    const toggleBtn = document.getElementById('togglePassword');
    const passInput = document.getElementById('password');
    const eyeIcon   = document.getElementById('eyeIcon');
    toggleBtn?.addEventListener('click', ()=>{
      const isHidden = passInput.type === 'password';
      passInput.type = isHidden ? 'text' : 'password';
      toggleBtn.setAttribute('aria-pressed', String(isHidden));
      eyeIcon.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
      passInput.focus({ preventScroll:true });
    });
  </script>

  <!-- Firebase Login + Role detection -->
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { app } from "/firebase-config.js";

    const auth = getAuth(app);
    const db   = getFirestore(app);

    const form      = document.getElementById('loginForm');
    const btn       = document.getElementById('submitBtn');
    const errorBox  = document.getElementById('errorBox');

    function showError(msg){
      errorBox.textContent = msg;
      errorBox.classList.remove('d-none');
    }
    function clearError(){ errorBox.classList.add('d-none'); errorBox.textContent=''; }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      clearError();
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // prevent double submit
      btn.disabled = true;
      const original = btn.innerHTML;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in‚Ä¶';

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // role lookup
        const collections = ['seafarers','companies','agencies'];
        let foundRole = null;
        for (const col of collections) {
          const snap = await getDoc(doc(db, col, user.uid));
          if (snap.exists()) { foundRole = (snap.data().role || col).toLowerCase(); break; }
        }
        if (!foundRole) { showError('User role not found. Please contact support.'); btn.disabled=false; btn.innerHTML=original; return; }

        localStorage.setItem('role', foundRole);
        window.location.href = "/home.html";
      } catch (err) {
        // friendly errors
        const code = err?.code || '';
        let msg = 'Incorrect email or password.';
        if (code.includes('too-many-requests')) msg = 'Too many attempts. Please wait a moment and try again.';
        if (code.includes('network-request-failed')) msg = 'Network error. Please check your connection.';
        if (code.includes('user-disabled')) msg = 'This account has been disabled. Contact support.';
        showError(msg);
        btn.disabled = false;
        btn.innerHTML = original;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
