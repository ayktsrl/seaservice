<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Ship</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f2f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .add-ship-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="add-ship-box">
    <h4 class="mb-4 text-center">Add Ship</h4>
    <form onsubmit="submitShipForm(event)">
      <div class="mb-3">
        <label class="form-label">Ship Name</label>
        <input type="text" class="form-control" id="shipName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Ship Type</label>
        <select class="form-select" id="shipType" required>
          <option value="">Select Type</option>
          <option value="Tanker">Tanker</option>
          <option value="Bulk Carrier">Bulk Carrier</option>
          <option value="Container">Container</option>
          <option value="General Cargo">General Cargo</option>
        </select>
      </div>
      <div id="shipMessage" class="text-success mb-2"></div>
      <button type="submit" class="btn btn-primary w-100">Add Ship</button>
    </form>
  </div>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
      } else {
        window.location.href = "index.html";
      }
    });

    window.submitShipForm = async function(event) {
      event.preventDefault();

      if (!currentUserId) {
        alert("User not authenticated.");
        return;
      }

      const shipName = document.getElementById("shipName").value.trim();
      const shipType = document.getElementById("shipType").value;

      try {
        const shipsRef = collection(db, "companies", currentUserId, "ships");
        await addDoc(shipsRef, {
          name: shipName,
          type: shipType,
          createdAt: new Date()
        });

        const msg = document.getElementById("shipMessage");
        msg.textContent = "Ship successfully added!";
        setTimeout(() => {
          msg.textContent = "";
        }, 2000);
        event.target.reset();
      } catch (error) {
        alert("Error adding ship: " + error.message);
      }
    }
  </script>
</body>
</html>
