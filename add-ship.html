<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Ship</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #eef4fb;
      padding: 40px 15px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="public-cv-browser.html">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="create-job.html">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="company-applications.html">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html">My Ships</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-ship.html">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="form-box">
    <h4 class="mb-4 text-center">Add Ship</h4>
    <form onsubmit="submitShip(event)">
      <div class="mb-3">
        <label class="form-label">Ship Name</label>
        <input type="text" class="form-control" id="shipName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Ship Type</label>
        <select class="form-select" id="shipType" required>
          <option>Tanker</option>
          <option>Bulk Carrier</option>
          <option>Container</option>
          <option>General Cargo</option>
          <option>Offshore</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">LOA (m)</label>
        <input type="number" class="form-control" id="loa" required />
      </div>
      <div class="mb-3">
        <label class="form-label">GRT</label>
        <input type="number" class="form-control" id="grt" required />
      </div>
      <div class="mb-3">
        <label class="form-label">DWT</label>
        <input type="number" class="form-control" id="dwt" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Build Place</label>
        <input type="text" class="form-control" id="buildPlace" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Build Year</label>
        <input type="number" class="form-control" id="buildYear" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Photo (optional)</label>
        <input type="file" class="form-control" id="shipPhoto" accept="image/*" />
      </div>
      <div id="shipMessage" class="text-success mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Add Ship</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function submitShip(event) {
      event.preventDefault();
      const shipData = {
        name: document.getElementById("shipName").value.trim(),
        type: document.getElementById("shipType").value,
        loa: Number(document.getElementById("loa").value),
        grt: Number(document.getElementById("grt").value),
        dwt: Number(document.getElementById("dwt").value),
        buildPlace: document.getElementById("buildPlace").value.trim(),
        buildYear: Number(document.getElementById("buildYear").value),
        photoUrl: ""
      };

      const file = document.getElementById("shipPhoto").files[0];

      auth.onAuthStateChanged(user => {
        if (!user) return alert("Please login.");
        const companyId = user.uid;
        const shipId = db.collection("ships").doc().id;

        const uploadAndSave = (url = "") => {
          shipData.photoUrl = url;
          db.collection("companies").doc(companyId).update({
            ships: firebase.firestore.FieldValue.arrayUnion({ ...shipData, id: shipId })
          }).then(() => {
            document.getElementById("shipMessage").textContent = "Ship successfully added!";
          });
        };

        if (file) {
          const ref = storage.ref(`ship_photos/${companyId}/${shipId}`);
          ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(uploadAndSave);
        } else {
          uploadAndSave();
        }
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
