<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #eef4fb; padding: 20px; }
    .form-slide {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
      display: none;
    }
    .form-slide.active {
      display: block;
    }
    table th, table td {
      vertical-align: middle;
    }
    .add-btn {
      width: 40px;
      height: 40px;
      font-size: 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold">Visas</h4>
      <button class="btn btn-success rounded-circle add-btn" onclick="openForm()">+</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary text-center">
        <tr>
          <th style="width: 80px;"></th>
          <th>Visa for</th>
          <th>Type of visa</th>
          <th>Number</th>
          <th>Issued</th>
          <th>Expiry</th>
          <th>Place of issue</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody id="visaList"></tbody>
      <tfoot>
        <tr>
          <td colspan="8" class="text-center text-muted small">
            List all valid held Crew/Seaman Visaâ€™s.
          </td>
        </tr>
      </tfoot>
    </table>

    <div id="visaForm" class="form-slide">
      <form id="form">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Visa For</label><input type="text" class="form-control" id="for" required></div>
          <div class="col-md-6"><label class="form-label">Type of Visa</label><input type="text" class="form-control" id="type"></div>
          <div class="col-md-6"><label class="form-label">Number</label><input type="text" class="form-control" id="number"></div>
          <div class="col-md-6"><label class="form-label">Issue Date</label><input type="date" class="form-control" id="issue"></div>
          <div class="col-md-6">
            <label class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry">
            <div class="form-check mt-1">
              <input type="checkbox" class="form-check-input" id="noExpiry"><label class="form-check-label">No expiry date</label>
            </div>
          </div>
          <div class="col-md-6"><label class="form-label">Place of Issue</label><input type="text" class="form-control" id="place"></div>
          <div class="col-12"><label class="form-label">Remarks</label><textarea class="form-control" id="remarks"></textarea></div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
          <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
