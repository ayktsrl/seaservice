<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>

    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;

    #languageSwitcher {
      position: absolute;

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html" data-i18n="panelTitle">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="company-dashboard.html" data-i18n="dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="public-cv-browser.html" data-i18n="cvBrowser">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link active" href="create-job.html" data-i18n="postJob">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="company-applications.html" data-i18n="applications">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html" data-i18n="myShips">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html" data-i18n="addShip">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html" data-i18n="changePassword">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()" data-i18n="logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="form-box">
    <h4 class="mb-4 text-center" data-i18n="header">Post a New Job</h4>
    <form id="jobForm">
      <div class="mb-3">
        <label class="form-label" data-i18n="position">Position</label>
        <input type="text" class="form-control" id="position" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="vesselName">Vessel Name</label>
        <input type="text" class="form-control" id="vesselName" />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="vesselType">Vessel Type</label>
        <select class="form-select" id="vesselType" required>
          <option value="Tanker">Tanker</option>
          <option value="Bulk Carrier">Bulk Carrier</option>
          <option value="Container">Container</option>
          <option value="General Cargo">General Cargo</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="joiningDate">Joining Date</label>
        <input type="date" class="form-control" id="joiningDate" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="duration">Duration</label>
        <input type="text" class="form-control" id="duration" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="location">Location</label>
        <input type="text" class="form-control" id="location" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="notes">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div id="message" class="text-success mb-3"></div>
      <button type="submit" class="btn btn-primary w-100" data-i18n="submit">Post Job</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("jobForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const position = document.getElementById("position").value;
      const vesselName = document.getElementById("vesselName").value;
      const vesselType = document.getElementById("vesselType").value;
      const joiningDate = document.getElementById("joiningDate").value;
      const duration = document.getElementById("duration").value;
      const location = document.getElementById("location").value;
      const notes = document.getElementById("notes").value;

      const user = auth.currentUser;
      if (!user) return alert("You must be logged in to post a job.");

      try {
        await addDoc(collection(db, "jobPosts"), {
          companyId: user.uid,
          position,
          vesselName,
          vesselType,
          joiningDate,
          duration,
          location,
          notes,
          createdAt: new Date().toISOString()
        });
        document.getElementById("message").textContent = "Job posted successfully!";
        event.target.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

  <script>
    const translations = {
      en: {
        title: "Create Job",
        panelTitle: "üè¢ Company Panel",

        applications: "Applications",
        myShips: "My Ships",
        addShip: "Add Ship",
        changePassword: "Change Password",
        logout: "Logout",
        header: "Post a New Job",
        position: "Position",
        vesselName: "Vessel Name",
        vesselType: "Vessel Type",
        joiningDate: "Joining Date",
        duration: "Duration",
        location: "Location",
        notes: "Notes",
        submit: "Post Job"
      },
      tr: {
        title: "ƒ∞≈û ƒ∞lanƒ± Olu≈ütur",
        panelTitle: "üè¢ ≈ûirket Paneli",
        dashboard: "Kontrol Paneli",
        cvBrowser: "CV Tarayƒ±cƒ±",
        postJob: "ƒ∞lan Ver",
        applications: "Ba≈üvurular",
        myShips: "Gemilerim",
        addShip: "Gemi Ekle",
        changePassword: "≈ûifre Deƒüi≈ütir",
        logout: "√áƒ±kƒ±≈ü Yap",
        header: "Yeni ƒ∞≈ü ƒ∞lanƒ± Ekle",
        position: "Pozisyon",
        vesselName: "Gemi Adƒ±",
        vesselType: "Gemi Tipi",
        joiningDate: "Katƒ±lƒ±m Tarihi",
        duration: "S√ºre",
        location: "Lokasyon",
        notes: "Notlar",
        submit: "ƒ∞lanƒ± Yayƒ±nla"
      }
    };

    const selectedLang = localStorage.getItem("language") || "en";
    document.getElementById("languageSwitcher").value = selectedLang;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[selectedLang][key]) {
        el.textContent = translations[selectedLang][key];
      }
    });

    document.getElementById("languageSwitcher").addEventListener("change", e => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });
  </script>
</body>
</html>
