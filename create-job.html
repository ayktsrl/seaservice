<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 768px) {
      .form-box {
        padding: 20px;
        background: #fff;
        border-radius: 10px;
      }

      h4 {
        font-size: 1.4rem;
        text-align: center;
      }

      .form-label,
      .form-control,
      .form-select,
      .btn {
        font-size: 0.95rem;
      }
    }

    .form-box {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light p-3">
  <div id="navbar-container"></div>

  <div class="form-box shadow-sm">
    <h4 class="mb-4" data-i18n="header">Post a New Job</h4>
    <form id="jobForm">
      <div class="mb-3">
        <label class="form-label" data-i18n="position">Position</label>
        <input type="text" class="form-control" id="position" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="vesselName">Vessel Name</label>
        <select class="form-select" id="vesselName" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="joiningDate">Joining Date</label>
        <input type="date" class="form-control" id="joiningDate" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="duration">Duration</label>
        <input type="text" class="form-control" id="duration" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="location">Location</label>
        <input type="text" class="form-control" id="location" required />
      </div>
      <div class="mb-3">
        <label class="form-label" data-i18n="notes">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div id="message" class="text-success mb-3"></div>
      <button type="submit" class="btn btn-primary w-100" data-i18n="submit">Post Job</button>
    </form>
  </div>

  <script>
    fetch('navbar-company.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, collection, setDoc, query, where, getDocs, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const jobForm = document.getElementById('jobForm');
    const vesselSelect = document.getElementById('vesselName');

    let userId = null;
    let shipMap = {}; // vessel name to type

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      userId = user.uid;

      const q = query(collection(db, "ships"), where("companyId", "==", userId));
      const querySnapshot = await getDocs(q);

      let options = "";
      querySnapshot.forEach(doc => {
        const shipData = doc.data();
        shipMap[shipData.name] = shipData.type;
        options += `<option value="${shipData.name}">${shipData.name}</option>`;
      });

      vesselSelect.innerHTML = options;
    });

    jobForm.addEventListener('submit', async e => {
      e.preventDefault();
      const selectedVessel = jobForm.vesselName.value;
      const data = {
        companyId: userId,
        position: jobForm.position.value,
        vesselName: selectedVessel,
        vesselType: shipMap[selectedVessel] || '',
        joiningDate: jobForm.joiningDate.value,
        duration: jobForm.duration.value,
        location: jobForm.location.value,
        notes: jobForm.notes.value,
        createdAt: new Date().toISOString()
      };
      const newRef = doc(collection(db, "jobPosts"));
      await setDoc(newRef, data);
      document.getElementById("message").textContent = "Job posted successfully!";
      jobForm.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
