<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Job Posting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #eef4fb;
      padding: 30px 15px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="company-panel.html">üè¢ Company Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="create-job.html">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="public-cv-browser.html">CV Browser</a></li>
          <li class="nav-item"><a class="nav-link" href="company-applications.html">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="company-ship-list.html">My Ships</a></li>
          <li class="nav-item"><a class="nav-link" href="add-ship.html">Add Ship</a></li>
          <li class="nav-item"><a class="nav-link" href="change-password.html">Change Password</a></li>
        </ul>
        <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="form-box">
    <h4 class="mb-4 text-center">Create a Job Posting</h4>
    <form onsubmit="submitJob(event)">
      <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" id="position" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Vessel Type</label>
        <select class="form-select" id="vesselType" required>
          <option>Tanker</option>
          <option>Bulk Carrier</option>
          <option>Container</option>
          <option>General Cargo</option>
          <option>Offshore</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Vessel Name (optional)</label>
        <input type="text" class="form-control" id="vesselName" />
      </div>
      <div class="mb-3">
        <label class="form-label">Joining Date</label>
        <input type="date" class="form-control" id="joiningDate" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contract Duration</label>
        <input type="text" class="form-control" id="duration" required placeholder="e.g. 4+2 months" />
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required placeholder="e.g. Worldwide / Europe / T√ºrkiye" />
      </div>
      <div class="mb-3">
        <label class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div id="resultMsg" class="text-success mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Publish Job</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function submitJob(event) {
      event.preventDefault();

      const jobData = {
        position: document.getElementById("position").value.trim(),
        vesselType: document.getElementById("vesselType").value,
        vesselName: document.getElementById("vesselName").value.trim(),
        joiningDate: document.getElementById("joiningDate").value,
        duration: document.getElementById("duration").value.trim(),
        location: document.getElementById("location").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        createdAt: new Date().toISOString(),
      };

      auth.onAuthStateChanged(user => {
        if (!user) return alert("Please log in.");
        jobData.companyId = user.uid;

        db.collection("jobPosts").add(jobData).then(() => {
          document.getElementById("resultMsg").textContent = "Job successfully posted!";
        });
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
