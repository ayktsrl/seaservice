<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    @media (max-width: 768px) {
      h2 { font-size: 1.5rem; }
      .table { font-size: 0.9rem; }
      .table td, .table th { white-space: nowrap; }
    }
  </style>
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <div id="navbar-host"></div>
  <script type="module" src="/shared/navbar-inject.js"></script>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Available Job Posts</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light text-center">
          <tr>
            <th>Position</th>
            <th>Vessel Type</th>
            <th>Join Date</th>
            <th>Duration</th>
            <th>Salary (USD)</th>
          </tr>
        </thead>
        <tbody id="jobList">
          <tr><td colspan="5" class="text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { db } from '/firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const jobList = document.getElementById("jobList");

    async function fetchJobs() {
      try {
        const querySnapshot = await getDocs(collection(db, "jobPosts"));
        jobList.innerHTML = "";

        if (querySnapshot.empty) {
          jobList.innerHTML = `<tr><td colspan="5" class="text-center">No job posts found.</td></tr>`;
          return;
        }

        querySnapshot.forEach(doc => {
          const job = doc.data();
          jobList.innerHTML += `
            <tr>
              <td>${job.position || '-'}</td>
              <td>${job.vesselType || '-'}</td>
              <td>${job.joinDate || '-'}</td>
              <td>${job.duration || '-'}</td>
              <td>${job.salary || '-'}</td>
            </tr>
          `;
        });
      } catch (error) {
        jobList.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error loading jobs: ${error.message}</td></tr>`;
      }
    }

    fetchJobs();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
