<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Seafarer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f2f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h4 class="mb-4 text-center">Create an Account</h4>
    <form onsubmit="handleRegister(event)">
      <div class="mb-3">
        <label class="form-label">User Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="seafarer" value="seafarer" required>
          <label class="form-check-label" for="seafarer">Seafarer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="userType" id="company" value="company" required>
          <label class="form-check-label" for="company">Company</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password (min 8 chars)</label>
        <input type="password" class="form-control" id="password" required minlength="8">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <div class="input-group">
          <select class="form-select" id="countryCode" required>
            <option value="">Select Country Code</option>
            <option value="+1">ğŸ‡ºğŸ‡¸ +1 United States</option>
            <option value="+44">ğŸ‡¬ğŸ‡§ +44 United Kingdom</option>
            <option value="+49">ğŸ‡©ğŸ‡ª +49 Germany</option>
            <option value="+33">ğŸ‡«ğŸ‡· +33 France</option>
            <option value="+39">ğŸ‡®ğŸ‡¹ +39 Italy</option>
            <option value="+90">ğŸ‡¹ğŸ‡· +90 Turkey</option>
            <option value="+7">ğŸ‡·ğŸ‡º +7 Russia</option>
            <option value="+86">ğŸ‡¨ğŸ‡³ +86 China</option>
            <option value="+81">ğŸ‡¯ğŸ‡µ +81 Japan</option>
            <option value="+61">ğŸ‡¦ğŸ‡º +61 Australia</option>
            <option value="+91">ğŸ‡®ğŸ‡³ +91 India</option>
            <option value="+34">ğŸ‡ªğŸ‡¸ +34 Spain</option>
            <option value="+55">ğŸ‡§ğŸ‡· +55 Brazil</option>
            <option value="+27">ğŸ‡¿ğŸ‡¦ +27 South Africa</option>
            <option value="+82">ğŸ‡°ğŸ‡· +82 South Korea</option>
            <option value="+62">ğŸ‡®ğŸ‡© +62 Indonesia</option>
            <option value="+966">ğŸ‡¸ğŸ‡¦ +966 Saudi Arabia</option>
            <option value="+971">ğŸ‡¦ğŸ‡ª +971 UAE</option>
            <option value="+880">ğŸ‡§ğŸ‡© +880 Bangladesh</option>
          </select>
          <input type="tel" class="form-control" id="phoneNumber" required placeholder="Phone number">
        </div>
      </div>

      <div id="errorMessage" class="text-danger mb-3"></div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function handleRegister(event) {
      event.preventDefault();

      const userType = document.querySelector('input[name="userType"]:checked').value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const countryCode = document.getElementById("countryCode").value;
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (!countryCode) {
        errorMessage.textContent = "Please select a country code.";
        return;
      }

      if (!/^\d{7,15}$/.test(phoneNumber)) {
        errorMessage.textContent = "Enter a valid phone number (7 to 15 digits).";
        return;
      }

      if (password.length < 8) {
        errorMessage.textContent = "Password must be at least 8 characters.";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        const fullPhone = countryCode + phoneNumber;

        localStorage.setItem("registrationEmail", email);
        localStorage.setItem("registrationPassword", password);
        localStorage.setItem("registrationPhone", fullPhone);
        localStorage.setItem("registrationUserType", userType);

        window.location.href = userType === "seafarer" ? "register-seafarer.html" : "register-company.html";
      } catch (error) {
        errorMessage.textContent = error.message;
        console.error("Registration failed:", error);
      }
    }

    window.handleRegister = handleRegister;
  </script>
</body>
</html>
