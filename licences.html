<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #eef4fb; padding: 20px; }
    .form-slide {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
      display: none;
    }
    .form-slide.active {
      display: block;
    }
    table th, table td {
      vertical-align: middle;
    }
    .add-btn {
      width: 40px;
      height: 40px;
      font-size: 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold">Licenses</h4>
      <button class="btn btn-success rounded-circle add-btn" onclick="openForm()">+</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary text-center">
        <tr>
          <th style="width: 80px;"></th>
          <th>Licence</th>
          <th>Capacity</th>
          <th>Rank</th>
          <th>Limitation</th>
          <th>Issuing Authority</th>
          <th>Issued</th>
          <th>Expiry</th>
          <th>Number</th>
          <th>Place of Issue</th>
          <th>Flag Doc</th>
        </tr>
      </thead>
      <tbody id="licenseList"></tbody>
      <tfoot>
        <tr>
          <td colspan="11" class="text-center text-muted small">
            List all valid licenses both National Certificates of Competency and Foreign Certificates of Endorsements including Certificates of Recognition of Application (CRA).
          </td>
        </tr>
      </tfoot>
    </table>

    <div id="licenseForm" class="form-slide">
      <form id="form">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Type</label><input type="text" class="form-control" id="type" required></div>
          <div class="col-md-6"><label class="form-label">Capacity</label><input type="text" class="form-control" id="capacity"></div>
          <div class="col-md-6"><label class="form-label">Rank</label><input type="text" class="form-control" id="rank"></div>
          <div class="col-md-6"><label class="form-label">Limitation</label><input type="text" class="form-control" id="limitation"></div>
          <div class="col-md-6"><label class="form-label">Number</label><input type="text" class="form-control" id="number"></div>
          <div class="col-md-6"><label class="form-label">Issue Date</label><input type="date" class="form-control" id="issue"></div>
          <div class="col-md-6">
            <label class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry">
            <div class="form-check mt-1">
              <input type="checkbox" class="form-check-input" id="noExpiry"><label class="form-check-label">No expiry date</label>
            </div>
          </div>
          <div class="col-md-6"><label class="form-label">Place of Issue</label><input type="text" class="form-control" id="place"></div>
          <div class="col-md-6"><label class="form-label">Issuing Authority</label><input type="text" class="form-control" id="authority"></div>
          <div class="col-md-6">
            <label class="form-label">Flag Document</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="flag">
              <label class="form-check-label">Yes</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
          <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
