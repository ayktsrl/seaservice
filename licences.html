<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #eef4fb; padding: 20px; }
    .form-slide {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
      display: none;
    }
    .form-slide.active {
      display: block;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üåù Seafarer Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="job-board.html">Job Board</a></li>
          <li class="nav-item"><a class="nav-link" href="main.html">My CV</a></li>
          <li class="nav-item"><a class="nav-link" href="my-applications.html">My Applications</a></li>
        </ul>
        <div class="dropdown me-2">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">Profile</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="change-password.html">Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Log Out</a></li>
          </ul>
        </div>
        <select id="languageSwitcher" class="form-select form-select-sm" style="width:auto;">
          <option value="en">üá¨üáß English</option>
          <option value="tr">üáπüá∑ T√ºrk√ße</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Licenses</h4>
      <button class="btn btn-success" onclick="openForm()">‚ûï</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th></th>
          <th>License</th>
          <th>Capacity</th>
          <th>Rank</th>
          <th>Limitation</th>
          <th>Issuing Authority</th>
          <th>Issued</th>
          <th>Expiry</th>
          <th>Number</th>
          <th>Place of Issue</th>
          <th>Flag Doc</th>
        </tr>
      </thead>
      <tbody id="licenseList"></tbody>
    </table>

    <div id="licenseForm" class="form-slide">
      <form id="form">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Type</label><input type="text" class="form-control" id="type" required></div>
          <div class="col-md-6"><label class="form-label">Capacity</label><input type="text" class="form-control" id="capacity"></div>
          <div class="col-md-6"><label class="form-label">Rank</label><input type="text" class="form-control" id="rank"></div>
          <div class="col-md-6"><label class="form-label">Limitation</label><input type="text" class="form-control" id="limitation"></div>
          <div class="col-md-6"><label class="form-label">Number</label><input type="text" class="form-control" id="number"></div>
          <div class="col-md-6"><label class="form-label">Issue Date</label><input type="date" class="form-control" id="issue"></div>
          <div class="col-md-6">
            <label class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry">
            <div class="form-check mt-1">
              <input type="checkbox" class="form-check-input" id="noExpiry"><label class="form-check-label">No expiry date</label>
            </div>
          </div>
          <div class="col-md-6"><label class="form-label">Place of Issue</label><input type="text" class="form-control" id="place"></div>
          <div class="col-md-6"><label class="form-label">Issuing Authority</label><input type="text" class="form-control" id="authority"></div>
          <div class="col-md-6"><label class="form-label">Flag Document</label><div class="form-check"><input type="checkbox" class="form-check-input" id="flag"><label class="form-check-label">Yes</label></div></div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
          <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, getDocs, query, where, doc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let userId = null;
    let editId = null;

    const formEl = document.getElementById('form');
    const list = document.getElementById('licenseList');
    const container = document.getElementById('licenseForm');
    const submitBtn = document.getElementById('submitBtn');

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = 'index.html';
      userId = user.uid;
      await render();
    });

    function openForm(id = null, data = null) {
      container.classList.add('active');
      submitBtn.textContent = id ? 'Save' : 'Add';
      editId = id;
      formEl.reset();
      if (data) {
        formEl.type.value = data.type;
        formEl.capacity.value = data.capacity;
        formEl.rank.value = data.rank;
        formEl.limitation.value = data.limitation;
        formEl.number.value = data.number;
        formEl.issue.value = data.issue;
        formEl.expiry.value = data.expiry;
        formEl.noExpiry.checked = !data.expiry;
        formEl.place.value = data.place;
        formEl.authority.value = data.authority;
        formEl.flag.checked = data.flag;
      }
    }

    function closeForm() {
      container.classList.remove('active');
      editId = null;
    }

    formEl.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        userId,
        type: formEl.type.value,
        capacity: formEl.capacity.value,
        rank: formEl.rank.value,
        limitation: formEl.limitation.value,
        number: formEl.number.value,
        issue: formEl.issue.value,
        expiry: formEl.noExpiry.checked ? '' : formEl.expiry.value,
        place: formEl.place.value,
        authority: formEl.authority.value,
        flag: formEl.flag.checked
      };

      if (editId) await updateDoc(doc(db, 'licenses', editId), data);
      else await addDoc(collection(db, 'licenses'), data);

      await render();
      closeForm();
    });

    async function render() {
      list.innerHTML = '';
      const q = query(collection(db, 'licenses'), where('userId', '==', userId));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <button class="btn btn-sm btn-outline-secondary me-1" onclick='openForm("${docSnap.id}", ${JSON.stringify(data)})'>‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger" onclick='deleteLicense("${docSnap.id}")'>‚ùå</button>
          </td>
          <td>${data.type}</td>
          <td>${data.capacity}</td>
          <td>${data.rank}</td>
          <td>${data.limitation}</td>
          <td>${data.authority}</td>
          <td>${data.issue}</td>
          <td>${data.expiry || '-'}</td>
          <td>${data.number}</td>
          <td>${data.place}</td>
          <td>${data.flag ? 'Y' : 'N'}</td>
        `;
        list.appendChild(row);
      });
    }

    async function deleteLicense(id) {
      if (confirm('Are you sure you want to delete this license?')) {
        await deleteDoc(doc(db, 'licenses', id));
        await render();
      }
    }

    function logout() {
      localStorage.removeItem('role');
      auth.signOut().then(() => window.location.href = 'index.html');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
