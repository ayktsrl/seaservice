<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Verify Sea Service - Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .card:hover{box-shadow:0 8px 24px rgba(0,0,0,.06);} @media (max-width:768px){ .btn{ width:100%; } .d-flex.gap-2{ flex-direction:column; } }
  </style>
</head>
<body class="bg-light p-3">

  <!-- NAVBAR -->
  <div id="navbar-host"></div>
  <script type="module" src="/shared/navbar-inject.js"></script>

  <div class="container py-4">
    <h3 class="mb-3">Sea Service Verification</h3>
    <div class="row g-3" id="cards"></div>
    <div id="emptyBox" class="text-center text-muted mt-4 d-none">No pending sea service records.</div>
  </div>

  <!-- Modal (Reject reason) -->
  <div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Reject Reason</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <textarea id="rejectReason" class="form-control" rows="4" placeholder="Please state the reason..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="confirmRejectBtn">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collectionGroup, getDocs, query, where, updateDoc, doc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const cards = document.getElementById('cards');
    const emptyBox = document.getElementById('emptyBox');
    let currentUserId = null;
    let pendingList = [];
    let rejectTarget = null;

    function fmt(v){ try{ if(v?.toDate) return v.toDate().toLocaleDateString(); if(typeof v==='string') return v; }catch{} return '-'; }

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      currentUserId = user.uid;
      const cg = collectionGroup(db,'seaService');

      // Pending: companyId == me AND (isVerified == false OR missing)
      const q1 = query(cg, where('companyId','==', currentUserId));
      const snap = await getDocs(q1);

      pendingList = [];
      snap.forEach(d=>{
        const data = d.data();
        const isVer = data.isVerified;
        if (isVer === true) return; // already verified
        pendingList.push({ id:d.id, refPath:d.ref.path, ...data });
      });

      render();
    });

    function render(){
      cards.innerHTML='';
      if(!pendingList.length){ emptyBox.classList.remove('d-none'); return; }
      emptyBox.classList.add('d-none');

      pendingList.forEach(item=>{
        const div=document.createElement('div'); div.className='col-md-4';
        div.innerHTML=`
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${item.seafarerName || item.seafarerId || 'Seafarer'}</h5>
              <p class="mb-1"><b>Vessel:</b> ${item.vesselName || '-'}</p>
              <p class="mb-1"><b>Rank:</b> ${item.rank || '-'}</p>
              <p class="mb-1"><b>From:</b> ${fmt(item.startDate)}  <b>To:</b> ${fmt(item.endDate)}</p>
              <p class="mb-1"><b>Days:</b> ${item.days || '-'}</p>
              <p class="small text-muted mb-2">Ref: <code>${item.refPath}</code></p>
              <div class="d-flex gap-2">
                <button class="btn btn-success" data-ref="${item.refPath}" data-act="approve">Approve</button>
                <button class="btn btn-danger"  data-ref="${item.refPath}" data-act="reject">Reject</button>
              </div>
            </div>
          </div>`;
        cards.appendChild(div);
      });
    }

    document.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const refPath = btn.getAttribute('data-ref'); const act = btn.getAttribute('data-act');
      if(!refPath || !act) return;

      const ref = doc(db, refPath);
      if (act==='approve'){
        btn.disabled = true;
        await updateDoc(ref, { isVerified:true, verifyNote:'Verified by company', verifiedAt: serverTimestamp() });
        pendingList = pendingList.filter(x=>x.refPath !== refPath);
        render();
      }
      if (act==='reject'){
        rejectTarget = ref;
        new bootstrap.Modal(document.getElementById('rejectModal')).show();
      }
    });

    document.getElementById('confirmRejectBtn').addEventListener('click', async (e)=>{
      const btn=e.currentTarget; btn.disabled=true;
      const reason = document.getElementById('rejectReason').value.trim() || 'Rejected by company';
      if(!rejectTarget) return;
      await updateDoc(rejectTarget, { isVerified:false, verifyNote:reason, verifiedAt: serverTimestamp() });
      pendingList = pendingList.filter(x=>x.refPath !== rejectTarget.path);
      rejectTarget = null;
      bootstrap.Modal.getInstance(document.getElementById('rejectModal')).hide();
      btn.disabled=false; document.getElementById('rejectReason').value='';
      render();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
