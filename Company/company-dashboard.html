<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .table-sm td, .table-sm th {
      padding: .35rem .5rem;
      font-size: .85rem;
    }
    .empty-state{color:#6c757d;font-size:.9rem}
  </style>
</head>
<body class="bg-light p-3">

<div id="navbar-host"></div>
<script type="module" src="/shared/navbar-inject.js"></script>

<div class="container py-4">
  <h3 class="mb-4">Açık İş İlanları</h3>

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Açık İş İlanları</span>
      <a href="/Company/company-job-list.html" class="btn btn-sm btn-outline-secondary">Tümünü Gör</a>
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Position</th>
            <th>Ship</th>
            <th>Location</th>
            <th>Status</th>
            <th>Posted</th>
            <th style="width:70px"></th>
          </tr>
        </thead>
        <tbody id="openJobs">
          <tr><td colspan="6" class="empty-state text-center">Yükleniyor…</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
  if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') {
    location.href='/index.html';
  }

  import { auth, db } from '/firebase-config.js';
  import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
  import {
    collection, getDocs
  } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  function tsToDate(val){
    try{
      if(!val) return null;
      if (typeof val === 'number') return new Date(val);
      if (typeof val === 'string') return new Date(val);
      if (val.toDate) return val.toDate();
    }catch(e){}
    return null;
  }
  function fmtDate(val){
    const d=tsToDate(val); if(!d||isNaN(d)) return '-';
    return d.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'2-digit'});
  }
  function badgeForStatus(s){
    const map={open:'success', active:'primary', closed:'secondary', draft:'warning'};
    const key=(s||'').toLowerCase();
    const cls=map[key]||'secondary';
    return `<span class="badge text-bg-${cls}">${s||'—'}</span>`;
  }

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href='/index.html'; return; }
    const uid = user.uid;

    const jobsSnap = await getDocs(collection(db, `companies/${uid}/jobPosts`));
    const jobs = [];
    jobsSnap.forEach(d=>{
      const data = d.data()||{};
      jobs.push({
        id: d.id,
        title: data.title || data.position || 'Untitled',
        ship: data.ship || data.shipName || '',
        location: data.location || data.port || '',
        status: (data.status || '').toString(),
        createdAt: data.createdAt || data.created_on || data.createdAtTs
      });
    });

    const openJobs = jobs
      .filter(j => ['open','active'].includes((j.status||'').toLowerCase()))
      .sort((a,b)=>{
        const da=tsToDate(a.createdAt)?.getTime()||0;
        const db=tsToDate(b.createdAt)?.getTime()||0;
        return db-da;
      })
      .slice(0,15);

    const tbody = document.getElementById('openJobs');
    tbody.innerHTML = '';

    if(openJobs.length === 0){
      tbody.innerHTML = `<tr><td colspan="6" class="empty-state text-center">Şu an açık ilan yok.</td></tr>`;
    } else {
      openJobs.forEach(j=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${j.title}</td>
          <td>${j.ship||'-'}</td>
          <td>${j.location||'-'}</td>
          <td>${badgeForStatus(j.status)}</td>
          <td>${fmtDate(j.createdAt)}</td>
          <td><a class="btn btn-sm btn-outline-primary" href="/Company/create-job.html?edit=${encodeURIComponent(j.id)}">Edit</a></td>
        `;
        tbody.appendChild(tr);
      });
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
