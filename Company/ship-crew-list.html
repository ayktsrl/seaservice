<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ship Crew List - Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light p-3">

  <!-- NAVBAR -->
  <div id="navbar-host"></div>
  <script type="module" src="/shared/navbar-inject.js"></script>

  <div class="container">
    <div class="bg-white p-3 rounded shadow-sm mt-3">
      <h4 class="mb-3">Crew List for Selected Ship</h4>
      <input id="searchInput" class="form-control mb-3" placeholder="Search by name or rank"/>
      <form id="addCrewForm" class="row g-2 mb-3">
        <div class="col-md-4"><input class="form-control" id="fullName" placeholder="Full Name" required/></div>
        <div class="col-md-3"><input class="form-control" id="rank" placeholder="Rank" required/></div>
        <div class="col-md-3"><input type="date" class="form-control" id="joinDate" required/></div>
        <div class="col-md-2"><button class="btn btn-primary w-100">Save</button></div>
      </form>
      <div class="d-flex justify-content-end mb-2"><button class="btn btn-outline-success" id="btnExport">Export to Excel</button></div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr><th>Name</th><th>Rank</th><th>Joining Date</th><th style="width:120px">Action</th></tr>
          </thead>
          <tbody id="crewTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collection, addDoc, getDocs, deleteDoc, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const params = new URLSearchParams(location.search);
    const shipId = params.get('shipId');

    let companyId=null, crewPath=null, allCrew=[];
    const tbody=document.getElementById('crewTableBody');
    const form=document.getElementById('addCrewForm');
    const searchInput=document.getElementById('searchInput');

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      companyId=user.uid;
      crewPath=`companies/${companyId}/ships/${shipId}/crew`;
      await loadCrew();
    });

    async function loadCrew(){
      tbody.innerHTML='';
      const snap=await getDocs(collection(db, crewPath));
      allCrew = snap.docs.map(d=>({ id:d.id, ...d.data() }));
      render(allCrew);
    }

    function render(list){
      tbody.innerHTML='';
      if(!list.length){ tbody.innerHTML=`<tr><td colspan="4" class="text-center text-muted">No crew yet.</td></tr>`; return; }
      list.forEach(c=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${c.fullName||'-'}</td>
          <td>${c.rank||'-'}</td>
          <td>${c.joinDate||'-'}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-1" data-edit="${c.id}">Edit</button>
            <button class="btn btn-sm btn-danger" data-id="${c.id}">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const fullName=form.fullName.value.trim();
      const rank=form.rank.value.trim();
      const joinDate=form.joinDate.value;
      const editingId=form.getAttribute('data-editing');
      if(editingId){
        await updateDoc(doc(db, crewPath, editingId), { fullName, rank, joinDate });
        form.removeAttribute('data-editing');
      } else {
        await addDoc(collection(db, crewPath), { fullName, rank, joinDate });
      }
      form.reset(); await loadCrew();
    });

    tbody.addEventListener('click', async (e)=>{
      const eid=e.target.getAttribute('data-edit');
      const id=e.target.getAttribute('data-id');
      if(eid){
        const snap=await getDoc(doc(db, crewPath, eid));
        const d=snap.data();
        form.fullName.value=d.fullName||'';
        form.rank.value=d.rank||'';
        form.joinDate.value=d.joinDate||'';
        form.setAttribute('data-editing', eid);
        form.scrollIntoView({behavior:'smooth'});
      }
      if(id){
        if(!confirm('Delete this crew member?')) return;
        await deleteDoc(doc(db, crewPath, id)); await loadCrew();
      }
    });

    document.getElementById('btnExport').addEventListener('click', ()=>{
      const data = allCrew.map(x=>({ Name:x.fullName, Rank:x.rank, JoiningDate:x.joinDate }));
      const ws=XLSX.utils.json_to_sheet(data); const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Crew'); XLSX.writeFile(wb, 'crew-list.xlsx');
    });

    searchInput.addEventListener('input',()=>{
      const t=searchInput.value.toLowerCase();
      const f=allCrew.filter(c=>(c.fullName||'').toLowerCase().includes(t)||(c.rank||'').toLowerCase().includes(t));
      render(f);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
