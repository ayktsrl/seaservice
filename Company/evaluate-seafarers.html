<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Evaluate Seafarers - Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="bg-light p-3">
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/common-navbar.html').then(r=>r.text()).then(h=>{
      const c=document.getElementById('navbar-container'); c.innerHTML=h;
      c.querySelectorAll('script').forEach(s=>{const n=document.createElement('script'); if(s.src)n.src=s.src; else n.textContent=s.textContent; document.body.appendChild(n);});
    });
  </script>

  <div class="container py-4">
    <h3 class="mb-3">Evaluate Verified Sea Service</h3>
    <input class="form-control mb-3" id="searchBox" placeholder="Search by seafarer, vessel or rank..."/>
    <div class="row g-3" id="list"></div>
    <div id="empty" class="text-center text-muted mt-4 d-none">No records to evaluate.</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="evalModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Submit Evaluation</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <label class="form-label">Rating (1-5)</label>
          <input type="number" id="rating" class="form-control mb-2" min="1" max="5" required/>
          <label class="form-label">Comment</label>
          <textarea id="comment" class="form-control" rows="4" placeholder="Optional notes..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="saveEvalBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collectionGroup, getDocs, query, where, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const list = document.getElementById('list'); const empty=document.getElementById('empty');
    const searchBox=document.getElementById('searchBox');
    let currentUserId=null; let allRows=[]; let targetRef=null;

    function fmt(v){ try{ if(v?.toDate) return v.toDate().toLocaleDateString(); if(typeof v==='string') return v; }catch{} return '-'; }

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      currentUserId=user.uid;

      const cg=collectionGroup(db,'seaService');
      const snap=await getDocs(query(cg, where('companyId','==',currentUserId)));
      allRows=[];
      snap.forEach(d=>{
        const x=d.data();
        // Only verified but not evaluated
        if (x.isVerified===true && (x.rating==null && !x.comment)) {
          allRows.push({ id:d.id, refPath:d.ref.path, ...x });
        }
      });
      render(allRows);
    });

    function render(arr){
      list.innerHTML='';
      if(!arr.length){ empty.classList.remove('d-none'); return; }
      empty.classList.add('d-none');

      arr.forEach(it=>{
        const col=document.createElement('div'); col.className='col-md-4';
        col.innerHTML=`
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${it.seafarerName || it.seafarerId || 'Seafarer'}</h5>
              <p class="mb-1"><b>Vessel:</b> ${it.vesselName || '-'}</p>
              <p class="mb-1"><b>Rank:</b> ${it.rank || '-'}</p>
              <p class="mb-1"><b>Period:</b> ${fmt(it.startDate)} â†’ ${fmt(it.endDate)}</p>
              <div class="d-grid"><button class="btn btn-primary" data-ref="${it.refPath}" data-act="eval">Evaluate</button></div>
            </div>
          </div>`;
        list.appendChild(col);
      });
    }

    searchBox.addEventListener('input', ()=>{
      const t=searchBox.value.toLowerCase();
      const f=allRows.filter(it=>
        (it.seafarerName||'').toLowerCase().includes(t)||
        (it.vesselName||'').toLowerCase().includes(t)||
        (it.rank||'').toLowerCase().includes(t)
      );
      render(f);
    });

    document.addEventListener('click', (e)=>{
      const b=e.target.closest('button'); if(!b) return;
      if(b.getAttribute('data-act')==='eval'){
        targetRef = doc(db, b.getAttribute('data-ref'));
        new bootstrap.Modal(document.getElementById('evalModal')).show();
      }
    });

    document.getElementById('saveEvalBtn').addEventListener('click', async ()=>{
      const rating = Number(document.getElementById('rating').value||0);
      const comment= (document.getElementById('comment').value||'').trim();
      if(!rating || rating<1 || rating>5) return alert('Please enter a rating between 1 and 5.');
      try{
        await updateDoc(targetRef, { rating, comment, evaluatedAt:new Date() });
        bootstrap.Modal.getInstance(document.getElementById('evalModal')).hide();
        // Remove from list
        allRows = allRows.filter(x=> x.refPath !== targetRef.path);
        render(allRows);
      }catch(err){ console.error(err); alert('Failed to save: '+(err.message||'unknown')); }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
