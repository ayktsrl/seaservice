<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ship List - Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .container-xxl{max-width:1400px}
    .table-sm td, .table-sm th { padding:.40rem .6rem; font-size:.9rem; vertical-align:middle; }
    .icon-btn{ padding:.25rem .45rem; font-size:.9rem; line-height:1; }
    .w-220{max-width:220px} .w-180{max-width:180px} .w-140{max-width:140px} .w-120{max-width:120px}
  </style>
</head>
<body class="bg-light">

  <div id="navbar-host"></div>
  <script type="module" src="/shared/navbar-inject.js"></script>

  <div class="container-xxl py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <h3 class="mb-0">Ship List</h3>
      <button class="btn btn-sm btn-primary" id="addRowBtn"><i class="bi bi-plus-lg me-1"></i>Add Ship</button>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-sm table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="w-220">Name</th>
              <th class="w-220">Type</th>
              <th class="w-120">LOA</th>
              <th class="w-120">DWT</th>
              <th class="w-120">GRT</th>
              <th class="w-140">Build Year</th>
              <th class="w-220">Build Place</th>
              <th style="width:120px">Actions</th>
            </tr>
          </thead>
          <tbody id="shipTbody">
            <tr><td colspan="8" class="text-center text-muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import {
      collection, addDoc, deleteDoc, doc, updateDoc, getDocsFromServer
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // ---- Options (ship types) ----
    const VESSEL_TYPES_URL = '/options/options-vessels.html';
    const VESSEL_TYPES_FALLBACK = ["","Oil - Products Tanker","Oil - Crude/Oil Products Tanker","Chemical Tanker","LNG Carrier","Bulk Carrier","Container Ship"];

    async function loadOptionsHTML(url, fallbackArr){
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(res.ok){
          const t = (await res.text()).trim();
          if(t) return `<option value="">—</option>` + t;
        }
      }catch(_){}
      return fallbackArr.map(v=>`<option value="${v}">${v||"—"}</option>`).join('');
    }

    // ---- Helpers ----
    const text = (v,f='-') => (v===0?'0':(v||'').toString().trim()) || f;
    const first = (...vals) => { for(const v of vals){ if(v!==undefined && v!==null && v!=='') return v; } return ''; };

    // ---- State ----
    let uid=null;
    let SHIPS=[];
    let VESSEL_TYPES_HTML='';

    const tbody = document.getElementById('shipTbody');

    function render(){
      tbody.innerHTML = '';
      if(!SHIPS.length){
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No ships.</td></tr>`;
        return;
      }
      SHIPS.sort((a,b)=> (a.name||'').localeCompare(b.name||''))
           .forEach(s=> tbody.appendChild(renderRow(s)));
    }

    function renderRow(s){
      const tr=document.createElement('tr');
      if(s._edit){
        const ensureSelected = (html,val)=> !val
          ? `<option value="">—</option>${html}`
          : (html.includes(`value="${val}"`) ? html : `<option value="${val}">${val}</option>` + html);

        const typesHtml = ensureSelected(VESSEL_TYPES_HTML, s.type||'');

        tr.innerHTML = `
          <td><input class="form-control form-control-sm" value="${(s.name||'').replace(/"/g,'&quot;')}" /></td>
          <td><select class="form-select form-select-sm">${typesHtml}</select></td>
          <td><input type="number" step="0.01" min="0" class="form-control form-control-sm" value="${text(s.loa,'')}" /></td>
          <td><input type="number" step="1" min="0" class="form-control form-control-sm" value="${text(s.dwt,'')}" /></td>
          <td><input type="number" step="1" min="0" class="form-control form-control-sm" value="${text(s.grt,'')}" /></td>
          <td><input type="number" step="1" min="1900" max="2100" class="form-control form-control-sm" placeholder="YYYY" value="${text(s.buildYear,'')}" /></td>
          <td><input class="form-control form-control-sm" value="${text(s.buildPlace,'')}" /></td>
          <td class="text-nowrap">
            <button class="btn btn-success btn-sm icon-btn me-1" data-save="${s.id}" title="Save"><i class="bi bi-check-lg"></i></button>
            <button class="btn btn-secondary btn-sm icon-btn" data-cancel="${s.id}" title="Cancel"><i class="bi bi-x-lg"></i></button>
          </td>
        `;
        tr.querySelector('select').value = s.type || '';
        tr.querySelector(`[data-save="${s.id}"]`).addEventListener('click', ()=> saveRow(s,tr));
        tr.querySelector(`[data-cancel="${s.id}"]`).addEventListener('click', ()=> cancelEdit(s));
      } else {
        tr.innerHTML = `
          <td>${text(s.name)}</td>
          <td>${text(s.type)}</td>
          <td>${text(s.loa)}</td>
          <td>${text(s.dwt)}</td>
          <td>${text(s.grt)}</td>
          <td>${text(s.buildYear)}</td>
          <td>${text(s.buildPlace)}</td>
          <td class="text-nowrap">
            <button class="btn btn-outline-primary btn-sm icon-btn me-2" data-edit="${s.id}" title="Edit"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-outline-danger btn-sm icon-btn" data-remove="${s.id}" title="Remove"><i class="bi bi-x-lg"></i></button>
          </td>
        `;
        tr.querySelector(`[data-edit="${s.id}"]`).addEventListener('click', ()=> { s._edit=true; render(); });
        tr.querySelector(`[data-remove="${s.id}"]`).addEventListener('click', ()=> removeShip(s));
      }
      return tr;
    }

    async function saveRow(s, tr){
      const qs = sel => tr.querySelector(sel);
      const payload = {
        name: qs('td:nth-child(1) input').value.trim(),
        type: qs('td:nth-child(2) select').value.trim(),
        loa: qs('td:nth-child(3) input').value.trim(),
        dwt: qs('td:nth-child(4) input').value.trim(),
        grt: qs('td:nth-child(5) input').value.trim(),
        buildYear: qs('td:nth-child(6) input').value.trim(),
        buildPlace: qs('td:nth-child(7) input').value.trim()
      };
      if(!payload.name){ alert('Name is required'); return; }

      try{
        if(s._isNew){
          const ref = await addDoc(collection(db, `companies/${uid}/ships`), payload);
          s.id = ref.id;
          s._isNew = false;
        }else{
          await updateDoc(doc(db, `companies/${uid}/ships/${s.id}`), payload);
        }
        Object.assign(s, payload, { _edit:false });
        await reloadFromServer();
      }catch(e){
        alert('Save failed: ' + (e?.message||e));
      }
    }

    function cancelEdit(s){
      if(s._isNew){ SHIPS = SHIPS.filter(x=>x!==s); }
      else{ s._edit=false; }
      render();
    }

    async function removeShip(s){
      if(!confirm('Delete this ship?')) return;
      try{
        await deleteDoc(doc(db, `companies/${uid}/ships/${s.id}`));
        await reloadFromServer();
      }catch(e){
        alert('Delete failed: ' + (e?.message||e));
      }
    }

    async function reloadFromServer(){
      const snap = await getDocsFromServer(collection(db, `companies/${uid}/ships`));
      SHIPS = [];
      snap.forEach(d=>{
        const x=d.data()||{};
        SHIPS.push({
          id:d.id,
          name:first(x.name,x.shipName,''),
          type:first(x.type,x.vesselType,''),
          loa:first(x.loa,''),
          dwt:first(x.dwt,''),
          grt:first(x.grt,''),
          buildYear:first(x.buildYear,''),
          buildPlace:first(x.buildPlace,'')
        });
      });
      render();
    }

    document.getElementById('addRowBtn').addEventListener('click', ()=>{
      const s = {
        id: 'new-' + Date.now(),
        name:'', type:'', loa:'', dwt:'', grt:'', buildYear:'', buildPlace:'',
        _edit:true, _isNew:true
      };
      SHIPS.unshift(s);
      render();
      const firstInput = tbody.querySelector('tr input, tr select');
      if(firstInput) firstInput.focus();
    });

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      uid=user.uid;
      VESSEL_TYPES_HTML = await loadOptionsHTML(VESSEL_TYPES_URL, VESSEL_TYPES_FALLBACK);
      await reloadFromServer();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</body>
</html>
