<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ship List - Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    @media(max-width:768px){ .table{font-size:.92rem} .btn{font-size:.92rem} }
    .form-box{background:#fff;border-radius:12px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/common-navbar.html').then(r=>r.text()).then(h=>{
      const c=document.getElementById('navbar-container'); c.innerHTML=h;
      c.querySelectorAll('script').forEach(s=>{const n=document.createElement('script'); if(s.src)n.src=s.src; else n.textContent=s.textContent; document.body.appendChild(n);});
    });
  </script>

  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <h3 class="mb-0">Ship List</h3>
      <button class="btn btn-sm btn-outline-primary" id="btnOpen">➕ Add Ship</button>
    </div>

    <div class="table-responsive mb-3">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Photo</th><th>Name</th><th>Type</th><th>LOA</th><th>DWT</th><th>GRT</th>
            <th>Build Year</th><th>Build Place</th><th style="width:80px"></th>
          </tr>
        </thead>
        <tbody id="shipList"></tbody>
      </table>
    </div>

    <div id="formBox" class="form-box d-none">
      <form id="shipForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Ship Name</label>
            <input class="form-control" id="name" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ship Type</label>
            <select class="form-select" id="type" required></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">LOA</label><input class="form-control" id="loa"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">DWT</label><input class="form-control" id="dwt"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">GRT</label><input class="form-control" id="grt"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Build Year</label><input class="form-control" id="buildYear"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Build Place</label><input class="form-control" id="buildPlace"/>
          </div>
          <div class="col-12">
            <label class="form-label">Photo URL</label><input class="form-control" id="photo" placeholder="https://..."/>
          </div>
        </div>
        <div class="d-flex gap-2 justify-content-end mt-3">
          <button class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    if ((localStorage.getItem('role')||'').toLowerCase() !== 'company') location.href='/index.html';

    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { collection, getDocs, addDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const list=document.getElementById('shipList');
    const formBox=document.getElementById('formBox');
    const form=document.getElementById('shipForm');
    const btnOpen=document.getElementById('btnOpen'); const btnCancel=document.getElementById('btnCancel');

    let uid=null;

    onAuthStateChanged(auth, async user=>{
      if(!user) return location.href='/index.html';
      uid=user.uid;
      await render();
      // options load
      const txt = await fetch('/options/options-vessels.html').then(r=>r.text());
      document.getElementById('type').innerHTML = txt;
    });

    async function render(){
      list.innerHTML='';
      const snap=await getDocs(collection(db, `companies/${uid}/ships`));
      if(!snap.size){ list.innerHTML=`<tr><td colspan="9" class="text-center text-muted">No ships.</td></tr>`; return; }
      snap.forEach(s=>{
        const d=s.data();
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td><img src="${d.photo||''}" onerror="this.src='https://via.placeholder.com/80'" class="img-thumbnail" width="80"/></td>
          <td>${d.name||'-'}</td>
          <td>${d.type||'-'}</td>
          <td>${d.loa||'-'}</td>
          <td>${d.dwt||'-'}</td>
          <td>${d.grt||'-'}</td>
          <td>${d.buildYear||'-'}</td>
          <td>${d.buildPlace||'-'}</td>
          <td><button class="btn btn-sm btn-danger" data-del="${s.id}">❌</button></td>`;
        list.appendChild(tr);
      });
    }

    btnOpen.addEventListener('click', ()=>{ form.reset(); formBox.classList.remove('d-none'); });
    btnCancel.addEventListener('click', ()=>{ formBox.classList.add('d-none'); });

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const data={
        name:form.name.value.trim(), type:form.type.value,
        loa:form.loa.value.trim(), dwt:form.dwt.value.trim(), grt:form.grt.value.trim(),
        buildYear:form.buildYear.value.trim(), buildPlace:form.buildPlace.value.trim(),
        photo:form.photo.value.trim()
      };
      await addDoc(collection(db, `companies/${uid}/ships`), data);
      formBox.classList.add('d-none'); await render();
    });

    list.addEventListener('click', async e=>{
      const id=e.target.getAttribute('data-del'); if(!id) return;
      if(!confirm('Delete this ship?')) return;
      await deleteDoc(doc(db, `companies/${uid}/ships/${id}`)); await render();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
