<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #eef4fb; padding: 30px 10px; }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      text-align: center;
    }
    .stat-card h3 { font-size: 2.5rem; margin-bottom: 10px; }
    .stat-card p { margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">Dashboard</h3>
    <div class="row" id="statCards">
      <div class="col-md-3">
        <div class="stat-card">
          <p>Total Jobs</p>
          <h3 id="jobCount">-</h3>
          <a href="create-job.html" class="btn btn-sm btn-outline-primary">Go</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <p>Total Applications</p>
          <h3 id="applicationCount">-</h3>
          <a href="company-applications.html" class="btn btn-sm btn-outline-primary">Go</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <p>Total Seafarers</p>
          <h3 id="seafarerCount">-</h3>
          <a href="public-cv-browser.html" class="btn btn-sm btn-outline-primary">Go</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <p>Total Ships</p>
          <h3 id="shipCount">-</h3>
          <a href="company-ship-list.html" class="btn btn-sm btn-outline-primary">Go</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, collection, getDocs, query, where, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";

      const [jobSnap, appSnap, seaSnap] = await Promise.all([
        getDocs(query(collection(db, "jobPosts"), where("companyId", "==", user.uid))),
        getDocs(collection(db, "applications")),
        getDocs(collection(db, "seafarers"))
      ]);

      document.getElementById("jobCount").textContent = jobSnap.size;
      document.getElementById("applicationCount").textContent = appSnap.size;
      document.getElementById("seafarerCount").textContent = seaSnap.size;

      const companyDoc = await getDoc(doc(db, "companies", user.uid));
      const shipList = companyDoc.exists() ? (companyDoc.data().ships || []) : [];
      document.getElementById("shipCount").textContent = shipList.length;
    });
  </script>
</body>
</html>
