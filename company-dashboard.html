<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #eef4fb; padding: 30px 10px; }
    .dashboard-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 40px 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .dashboard-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè¢ Company Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="dashboard-card">
          <h5>Company Info</h5>
          <p>View and update your company profile and fleet.</p>
          <a href="company-panel.html" class="btn btn-primary btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <h5>Job Postings</h5>
          <p>Create and manage open job opportunities.</p>
          <a href="create-job.html" class="btn btn-success btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <h5>Applications</h5>
          <p>Browse and review job applicants.</p>
          <a href="company-applications.html" class="btn btn-secondary btn-sm">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <h5>Public CVs</h5>
          <p>Search through public seafarer profiles.</p>
          <a href="public-cv-browser.html" class="btn btn-dark btn-sm">Go</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
