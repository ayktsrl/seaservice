<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion â€¢ Home</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light">

  <!-- Common Navbar -->
  <div id="navbar-container"></div>
  <script>
  (async()=>{
    const paths=['/shared/common-navbar.html','../shared/common-navbar.html','../../shared/common-navbar.html','shared/common-navbar.html'];
    for (const p of paths){
      try{
        const r=await fetch(p); if(!r.ok) continue;
        const html=await r.text(), c=document.getElementById('navbar-container');
        c.innerHTML=html;
        c.querySelectorAll('script').forEach(s=>{ const n=document.createElement('script'); if(s.type) n.type=s.type; if(s.src) n.src=s.src; else n.textContent=s.textContent; document.body.appendChild(n); });
        break;
      }catch{}
    }
  })();
  </script>

  <section id="dashboard-section" style="display:block;">
    <div class="container py-5">
      <h2 class="mb-3 text-center">Welcome, <span id="userFullName"></span>!</h2>
      <div class="text-center mb-4" style="font-size:1.2rem;">
        Account type: <span class="badge bg-info" id="userRole"></span>
      </div>

      <div class="alert alert-info text-center mb-4" role="alert" id="announcementBox">
        Loading latest announcement...
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center shadow">
            <div class="card-body">
              <h5 class="card-title">Your Profile</h5>
              <div id="profileDetails"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <small class="text-muted">
          Need help? <a href="mailto:support@yourplatform.com">Contact support</a>
        </small>
      </div>
    </div>
  </section>

  <script type="module">
    import { auth, db } from '/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const fmtDate = (v) => {
      try {
        if (v && typeof v.toDate === 'function') return v.toDate().toLocaleDateString();
        if (typeof v === 'string') return v.slice(0,10);
      } catch(e) {}
      return '-';
    };

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = '/index.html';

      const collections = ['seafarers', 'companies', 'agencies'];
      let userData = {}, userRole = '';
      for (let col of collections) {
        const docRef = doc(db, col, user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userData = docSnap.data();
          userRole = (userData.role || '').toLowerCase();
          break;
        }
      }

      document.getElementById('userFullName').textContent =
        `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || (user.displayName || user.email);

      document.getElementById('userRole').textContent = userRole || 'unknown';

      document.getElementById('profileDetails').innerHTML = `
        <div><b>Email:</b> ${userData.email || user.email}</div>
        <div><b>Joined:</b> ${fmtDate(userData.createdAt)}</div>
        <div><b>Last login:</b> ${user.metadata.lastSignInTime ? new Date(user.metadata.lastSignInTime).toLocaleString() : '-'}</div>
      `;

      document.getElementById('announcementBox').innerHTML = `
        <b>Platform News:</b> System maintenance on Saturday 21:00-23:00 UTC.<br>
        Stay tuned for new features!
      `;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
