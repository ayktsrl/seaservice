
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 768px) {
      h4 { font-size: 1.5rem; text-align: center; }
      .form-label, .form-control, .form-select, .btn { font-size: 0.95rem; }
    }
    .fade-text {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .fade-text.hide {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h4 class="mb-4 text-center">Documents</h4>
    <form id="docForm">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Passport Number</label><input type="text" id="passportNumber" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Passport Expiry</label><input type="date" id="passportExpiry" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Seaman Book Number</label><input type="text" id="seamanBookNumber" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Seaman Book Expiry</label><input type="date" id="seamanBookExpiry" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Place of Issue</label><input type="text" id="placeOfIssue" class="form-control" /></div>
        <div class="col-md-6"><label class="form-label">Country</label><select id="country" class="form-select"></select></div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
        <span id="saveStatus" class="ms-3 text-success fade-text" style="display: none;">âœ“ Saved!</span>
      </div>
    </form>
  </div>

  <script>
    fetch("options-countries.html")
      .then(res => res.text())
      .then(data => document.getElementById("country").innerHTML = data);
  </script>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      doc, setDoc, getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const form = document.getElementById("docForm");
    const saveBtn = document.getElementById("saveBtn");
    const saveStatus = document.getElementById("saveStatus");

    let userId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = 'index.html';
      userId = user.uid;

      const ref = doc(db, "seafarers", userId, "cv", "documents");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const d = snap.data();
        form.passportNumber.value = d.passportNumber || '';
        form.passportExpiry.value = d.passportExpiry || '';
        form.seamanBookNumber.value = d.seamanBookNumber || '';
        form.seamanBookExpiry.value = d.seamanBookExpiry || '';
        form.placeOfIssue.value = d.placeOfIssue || '';
        form.country.value = d.country || '';
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      saveBtn.disabled = true;
      saveStatus.style.display = 'none';

      const data = {
        passportNumber: form.passportNumber.value,
        passportExpiry: form.passportExpiry.value,
        seamanBookNumber: form.seamanBookNumber.value,
        seamanBookExpiry: form.seamanBookExpiry.value,
        placeOfIssue: form.placeOfIssue.value,
        country: form.country.value
      };

      await setDoc(doc(db, "seafarers", userId, "cv", "documents"), data);

      saveStatus.style.display = 'inline';
      saveStatus.classList.remove('hide');
      setTimeout(() => {
        saveStatus.classList.add('hide');
        saveBtn.disabled = false;
      }, 1500);
    });
  </script>
</body>
</html>
