<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .section-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background: #f9f9f9;
    }
    .section-title {
      background-color: #0d6efd;
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
      margin: -20px -20px 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <form>
      <div class="section-box">
        <div class="section-title">Documents</div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Passport Issue Country</label>
            <select class="form-select">
              <option>Turkey</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Passport Number</label>
            <input type="text" class="form-control" value="U2363379">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Passport Issue Date</label>
            <input type="date" class="form-control" value="2020-10-08">
          </div>
          <div class="col-md-6">
            <label class="form-label">Passport Expiry Date</label>
            <input type="date" class="form-control" value="2030-10-08">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Seaman Book Issue Country</label>
            <select class="form-select">
              <option>Turkey</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Seaman Book Number</label>
            <input type="text" class="form-control" value="S00311386">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Seaman Book Issue Date</label>
            <input type="date" class="form-control" value="2020-12-03">
          </div>
          <div class="col-md-6">
            <label class="form-label">Seaman Book Expiry Date</label>
            <input type="date" class="form-control" value="2025-12-03">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">File upload</label>
          <input type="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
