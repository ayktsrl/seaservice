<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Job Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #eef4fb;
      padding: 30px 10px;
    }
    .job-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    #messageBox {
      max-width: 600px;
      margin: 0 auto 20px;
      display: none;
    }
    #languageSwitcher {
      position: absolute;
      top: 20px;
      right: 20px;
      width: auto;
    }
  </style>
</head>
<body>
  <select id="languageSwitcher" class="form-select form-select-sm">
    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    <option value="tr">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</option>
  </select>

  <div class="container">
    <h4 class="mb-4 text-center" data-i18n="availableJobs">Available Job Postings</h4>
    <div id="messageBox" class="alert"></div>
    <div id="jobList"></div>
    <div class="text-center mt-4">
      <button class="btn btn-outline-danger" onclick="logout()" data-i18n="logout">Log Out</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const role = localStorage.getItem("role");
    if (role !== "seafarer") window.location.href = "index.html";

    const messageBox = document.getElementById("messageBox");
    function showMessage(message, type = 'success') {
      messageBox.className = `alert alert-${type}`;
      messageBox.textContent = message;
      messageBox.style.display = 'block';
      setTimeout(() => messageBox.style.display = 'none', 4000);
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";

      const container = document.getElementById("jobList");
      const appliedSnapshot = await db.collection("applications")
        .where("userId", "==", user.uid).get();
      const appliedJobIds = new Set(appliedSnapshot.docs.map(doc => doc.data().jobId));

      db.collection("jobPosts").orderBy("createdAt", "desc").get().then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = `<p class='text-muted' data-i18n="noJobs">No active job postings.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const job = doc.data();
          const jobId = doc.id;
          const alreadyApplied = appliedJobIds.has(jobId);

          const card = document.createElement("div");
          card.className = "job-card";

          card.innerHTML = `
            <h5>${job.position}</h5>
            <p><strong data-i18n="vesselType">Vessel Type:</strong> ${job.vesselType}</p>
            <p><strong data-i18n="vesselName">Vessel Name:</strong> ${job.vesselName || "-"}</p>
            <p><strong data-i18n="joiningDate">Joining Date:</strong> ${job.joiningDate}</p>
            <p><strong data-i18n="duration">Duration:</strong> ${job.duration}</p>
            <p><strong data-i18n="location">Location:</strong> ${job.location}</p>
            <p><strong data-i18n="notes">Notes:</strong> ${job.notes || "No additional notes."}</p>
            <button class="btn btn-sm btn-${alreadyApplied ? 'secondary' : 'success'} mt-2" ${alreadyApplied ? 'disabled' : ''}
              onclick="applyJob('${jobId}')" data-i18n="${alreadyApplied ? 'alreadyApplied' : 'apply'}"></button>
          `;

          container.appendChild(card);
        });
      });
    });

    function applyJob(jobId) {
      const user = auth.currentUser;
      if (!user) return showMessage("Please login first.", "danger");

      db.collection("applications")
        .where("userId", "==", user.uid)
        .where("jobId", "==", jobId)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            showMessage("You have already applied to this job.", "warning");
            return;
          }

          const application = {
            jobId,
            userId: user.uid,
            appliedAt: new Date().toISOString(),
            status: "pending"
          };

          db.collection("applications")
            .add(application)
            .then(() => {
              showMessage("Application submitted successfully!", "success");
              setTimeout(() => window.location.reload(), 1000);
            })
            .catch(err => showMessage("Error submitting application: " + err.message, "danger"));
        });
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem("role");
        window.location.href = "index.html";
      });
    }

    // Language i18n
    const translations = {
      en: {
        title: "Job Board",
        availableJobs: "Available Job Postings",
        noJobs: "No active job postings.",
        vesselType: "Vessel Type:",
        vesselName: "Vessel Name:",
        joiningDate: "Joining Date:",
        duration: "Duration:",
        location: "Location:",
        notes: "Notes:",
        apply: "Apply",
        alreadyApplied: "Already Applied",
        logout: "Log Out"
      },
      tr: {
        title: "Ä°ÅŸ Panosu",
        availableJobs: "Mevcut Ä°ÅŸ Ä°lanlarÄ±",
        noJobs: "Aktif iÅŸ ilanÄ± bulunmamaktadÄ±r.",
        vesselType: "Gemi Tipi:",
        vesselName: "Gemi AdÄ±:",
        joiningDate: "KatÄ±lÄ±m Tarihi:",
        duration: "SÃ¼re:",
        location: "Lokasyon:",
        notes: "Notlar:",
        apply: "BaÅŸvur",
        alreadyApplied: "BaÅŸvuruldu",
        logout: "Ã‡Ä±kÄ±ÅŸ Yap"
      }
    };

    const selectedLang = localStorage.getItem("language") || "en";
    document.getElementById("languageSwitcher").value = selectedLang;
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[selectedLang][key]) {
        el.textContent = translations[selectedLang][key];
      }
    });

    document.getElementById("languageSwitcher").addEventListener("change", e => {
      localStorage.setItem("language", e.target.value);
      location.reload();
    });
  </script>
</body>
</html>
