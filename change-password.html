<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      background-color: #f7fbff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .box h4 {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .form-control:focus {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h4>Change Password</h4>
    <p>Please set your new password</p>
    <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password">
    <input type="password" id="confirmPassword" class="form-control mb-2" placeholder="Confirm new password">
    <div id="message" class="text-danger mb-2"></div>
    <button onclick="changePassword()" class="btn btn-primary btn-sm">Save</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.firebasestorage.app",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301",
      measurementId: "G-DSSJMESQ7Z"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function changePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        message.textContent = "The passwords don't match!";
        return;
      }

      const user = auth.currentUser;
      if (user) {
        user.updatePassword(newPassword).then(() => {
          message.style.color = "green";
          message.textContent = "Password updated successfully.";
        }).catch((error) => {
          message.textContent = error.message;
        });
      } else {
        message.textContent = "No user is currently signed in.";
      }
    }
  </script>
</body>
</html>
