<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 768px) {
      .form-box {
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      .form-label {
        font-size: 0.95rem;
      }

      .form-control,
      .btn {
        font-size: 0.95rem;
      }

      h4.text-center {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-light p-3">
  <div id="navbar-container"></div>

  <div class="form-box mt-4 bg-white shadow-sm rounded p-4 mx-auto" style="max-width: 500px;">
    <h4 class="mb-4 text-center">Change Password</h4>
    <form onsubmit="changePassword(event)">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div id="message" class="text-success mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>

  <!-- Navbar yÃ¼kleyici -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <script type="module">
    import { auth } from './firebase-config.js';

    window.changePassword = async function(event) {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageBox = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Not logged in.");
        return;
      }

      try {
        await user.updatePassword(newPassword);
        messageBox.textContent = "Password updated successfully.";
        messageBox.classList.remove("text-danger");
        messageBox.classList.add("text-success");
      } catch (error) {
        messageBox.textContent = error.message;
        messageBox.classList.remove("text-success");
        messageBox.classList.add("text-danger");
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
