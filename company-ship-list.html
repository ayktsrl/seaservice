<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Ship List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { background-color: #eef4fb; padding: 30px 10px; }
    .ship-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .form-section { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 30px; }
    #languageSwitcher { position: absolute; top: 20px; right: 20px; width: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3 align-items-center">
      <input id="searchInput" class="form-control w-25 me-2" placeholder="Search by name or type">
      <select id="typeFilter" class="form-select w-25 me-2">
        <option value="">All Types</option>
        <option value="Tanker">Tanker</option>
        <option value="Bulk Carrier">Bulk Carrier</option>
        <option value="Container">Container</option>
        <option value="General Cargo">General Cargo</option>
      </select>
      <select id="yearFilter" class="form-select w-25 me-2">
        <option value="">All Years</option>
        ${[...Array(30)].map((_, i) => `<option value="${2025 - i}">${2025 - i}</option>`).join('')}
      </select>
      <button class="btn btn-outline-success" onclick="exportShipsToExcel()">Export to Excel</button>
    </div>

    <div class="form-section">
      <h5>Add or Update Ship</h5>
      <form id="addShipForm">
        <input type="hidden" id="editIndex">
        <div class="row g-3">
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Ship Name" id="name" required></div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Type" id="type" required></div>
          <div class="col-md-4"><input type="number" class="form-control" placeholder="LOA (m)" id="loa" required></div>
          <div class="col-md-4"><input type="number" class="form-control" placeholder="GRT" id="grt" required></div>
          <div class="col-md-4"><input type="number" class="form-control" placeholder="DWT" id="dwt" required></div>
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Build Place" id="buildPlace" required></div>
          <div class="col-md-6"><input type="number" class="form-control" placeholder="Build Year" id="buildYear" required></div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Ship</button>
        <button type="button" class="btn btn-secondary mt-3 ms-2" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>

    <div id="shipList"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF_HlZYG0v7SUaSzILV584J8b5ybnBUU",
      authDomain: "crewapplication-c37a8.firebaseapp.com",
      projectId: "crewapplication-c37a8",
      storageBucket: "crewapplication-c37a8.appspot.com",
      messagingSenderId: "23423243284",
      appId: "1:23423243284:web:67e22f6ed057c74f4b4301"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser, shipArray = [];

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      await loadShips();
    });

    async function loadShips() {
      const docSnap = await getDoc(doc(db, "companies", currentUser.uid));
      shipArray = docSnap.data().ships || [];
      renderShipList(shipArray);
    }

    function renderShipList(list) {
      const container = document.getElementById("shipList");
      container.innerHTML = list.length ? "" : `<p class='text-muted'>No ships added yet.</p>`;

      list.forEach((ship, index) => {
        const div = document.createElement("div");
        div.className = "ship-card";
        div.innerHTML = `
          <h5>\${ship.name}</h5>
          <p><strong>Type:</strong> \${ship.type}</p>
          <p><strong>LOA:</strong> \${ship.loa} m | <strong>GRT:</strong> \${ship.grt} | <strong>DWT:</strong> \${ship.dwt}</p>
          <p><strong>Build:</strong> \${ship.buildPlace}, \${ship.buildYear}</p>
          <a href="ship-crew-list.html?shipId=\${ship.name}" class="btn btn-sm btn-outline-info me-2">Crew</a>
          <button class='btn btn-sm btn-warning me-2' onclick='editShip(\${index})'>Edit</button>
          <button class='btn btn-sm btn-danger' onclick='deleteShip(\${index})'>Delete</button>`
        container.appendChild(div);
      });
    }

    function editShip(index) {
      const ship = shipArray[index];
      document.getElementById("editIndex").value = index;
      for (let key in ship) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = ship[key];
        }
      }
    }

    function cancelEdit() {
      document.getElementById("addShipForm").reset();
      document.getElementById("editIndex").value = "";
    }

    async function deleteShip(index) {
      if (!confirm("Are you sure you want to delete this ship?")) return;
      shipArray.splice(index, 1);
      await updateDoc(doc(db, "companies", currentUser.uid), { ships: shipArray });
      renderShipList(shipArray);
    }

    document.getElementById("addShipForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newShip = {
        name: name.value,
        type: type.value,
        loa: loa.value,
        grt: grt.value,
        dwt: dwt.value,
        buildPlace: buildPlace.value,
        buildYear: buildYear.value
      };

      const index = document.getElementById("editIndex").value;
      if (index === "") {
        shipArray.push(newShip);
      } else {
        shipArray[index] = newShip;
      }

      await updateDoc(doc(db, "companies", currentUser.uid), { ships: shipArray });
      cancelEdit();
      renderShipList(shipArray);
    });

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("typeFilter").addEventListener("change", applyFilters);
    document.getElementById("yearFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("typeFilter").value;
      const year = document.getElementById("yearFilter").value;

      const filtered = shipArray.filter(s => {
        const matchesSearch = s.name.toLowerCase().includes(search) || s.type.toLowerCase().includes(search);
        const matchesType = !type || s.type === type;
        const matchesYear = !year || String(s.buildYear) === year;
        return matchesSearch && matchesType && matchesYear;
      });
      renderShipList(filtered);
    }

    window.exportShipsToExcel = () => {
      const data = shipArray.map(s => ({
        Name: s.name,
        Type: s.type,
        LOA: s.loa,
        GRT: s.grt,
        DWT: s.dwt,
        BuildPlace: s.buildPlace,
        BuildYear: s.buildYear,
        CrewURL: `https://crewapplication-c37a8.web.app/ship-crew-list.html?shipId=${s.name}`
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Ships");
      XLSX.writeFile(wb, "ships_with_crew_links.xlsx");
    };
  </script>
</body>
</html>
